<form name="form" class="clearfix">
    <div class="col-md-6 col-md-push-3 input-group" ngf-drop="fileDrop();" ng-model="file" style="border:1px dashed red;">
        <input type="text" class="form-control" placeholder="可将文件拖拽至此" aria-describedby="basic-adon2" ng-model="fileName">
        <span class="input-group-addon" id="basic-addon2" ngf-select ng-model="file" ngf-change="fileChange();" name="file"
              ngf-max-size="20*1024*1024" ngf-min-height="100"
              ngf-resize="{width: 100, height: 100}" style="cursor:pointer;">
                选择文件
        </span>
    </div>
    <div class="col-md-6 col-md-push-3 progress" style="padding: 0 0;margin:10px 0;height: 35px;" ng-hide="item.uploadComplete">
        <div id="fileUploadProgress" class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="45"
             aria-valuemin="0"
             aria-valuemax="100" style="width: 0;padding:8px 0;color: darkred;">
        </div>
    </div>
    <div class="col-md-8 col-md-push-2 text-center" style="padding-top: 20px;">
        <div class="text-danger" style="padding: 5px 5px;">{{erroMsg}}</div>
        <button type="submit" class="btn btn-primary" ng-click="submit($event)">开始导入</button>
        <button type="submit" class="btn btn-primary" ng-click="downloadExcel();">下载错误统计Excel</button>
    </div>
</form>
