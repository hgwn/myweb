<div class="col-sm-12">
	<!-- start form-->
	<form class="form-horizontal" name="serviceForm21" novalidate>
        <div class="form-group">
            <label class="col-sm-4 control-label">结算通道</label>
            <div class="col-sm-4">
                <select class="form-control"  ng-options="item.settlementchannelid as item.settlementchannelname for item in agentsettlementchannes"  ng-model="tableOjb.agentsettlementchannelid" ng-change="settlementrate_query(tableOjb.agentsettlementchannelid)">
                    <option value="">请选择</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">商户签约费率</label>
            <div class="col-sm-4">
                <select class="form-control" ng-options="item.rateid as item.ratename for item in basesettlementrates"ng-model="tableOjb.basesettlementrateid">
                    <option value="">请选择</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">信用卡划账</label>
            <div class="col-sm-4">
                <select class="form-control" ng-model="formData.creditcardaccountflag">
                    <option value="1" ng-if="formData.pbankaccountFlag">公账</option>
                    <option value="2" ng-if="formData.bankaccountFlag">私账</option>
                </select>
            </div>
        </div>
	</form>
	<!-- end form-->
</div>
