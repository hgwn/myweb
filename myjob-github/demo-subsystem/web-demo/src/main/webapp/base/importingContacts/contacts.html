<!doctype html>
<!-- Our masgetWebApp module defined here -->
<html lang="zh-cn" ng-app="masgetWebApp">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <!-- using twitter bootstrap, but of course -->
    <link rel="stylesheet" type="text/css" href="../../static/css/base/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../../static/css/base/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="css/contacts.css">
    <link rel="stylesheet" type="text/css" href="../../static/css/base/angular-motion.css">
    <link rel="stylesheet" type="text/css" href="../../static/css/base/reset-common.css">
    <link href="../../static/js/plugins/angular.plugins/angular-ui-grid/ui-grid.css" rel="stylesheet" />
    <!--treetable-->
    <script src="../../static/js/base/jquery/jquery.min.js"></script>


 	<script src="../../static/js/base/angularjs/v.1.3.15/angular.js"></script>
    <script src="../../static/js/base/angularjs/v.1.3.15/angular-animate.js"></script>
    <script src="../../static/js/base/angularjs/v.1.3.15/angular-messages.js"></script>
    <script src="../../static/js/base/angular-ui.router/angular-ui-router.js"></script>
    <script src="../../base/app/common/utils/utils-service.js"></script>


    <!--引入自定义模块-->
    <script src="js/app.js"></script>
    <script src="js/contacts.state.js"></script>
    <script src="js/contacts.service.js"></script>
    <script src="js/contacts.controller.js"></script>
    <script src="js/contacts.directive.js"></script>
    <script src="js/contacts.importController.js"></script>
    <!--boostrap插件整合-->
    <script src="../../static/js/base/angularstrap/angular-strap.js"></script>
    <script src="../../static/js/base/angularstrap/angular-strap.tpl.js"></script>
    <script src="../../static/js/base/bootstrap/v3.3.4/js/bootstrap.js"></script>
    <!--treeView插件-->
    <link rel="stylesheet" type="text/css" href="../../static/js/plugins/jquery.plugins/treeView/css/bootstrap-treeview.css">
    <script src="../../static/js/plugins/jquery.plugins/treeView/js/bootstrap-treeview.js"></script>
	<!--省市区选择控件-->
    <script src="../../static/js/plugins/angular.plugins/address-selector/selectAddress.js"></script>
	<script src="../../static/js/plugins/angular.plugins/ng-file-upload/ng-file-upload.min.js"></script>
    <script src="../../static/js/base/angularjs/v.1.3.15/angular-locale_zh.js"></script>
    <script src="../../static/js/plugins/angular.plugins/angular-ui-grid/ui-grid.js"></script>
    <title ng-bind="$state.current.name + ' - masget'">ui-router</title>

    <style type="text/css">

        @media (min-width: 768px) {
            .main {
                padding-right: 0;
                padding-left: 0;
            }

            .main {
                padding: 0;
            }
        }

    </style>
</head>
<body >
<div class="container " style="    background-color: #fff;width:100%;padding:0 0;margin: 0;">
	<div ui-view="content" style="  background-color: #fff;width:100%;height: 100%;padding:0 0;"></div>
	<div style="position: absolute;right:0px;top:1%">
		<div class="list-group" style="  margin: 0 15px 0 0px;">
			<a ui-sref="list" class="btn btn-success btn-sm" ng-if="!isShowList" ng-click="state()">返回</a>
			<a ui-sref="import" class="btn btn-success btn-sm" ng-if="isShowList" ng-click="state()">导入</a>
		</div>
	</div>
</div>
</body>
</html>
