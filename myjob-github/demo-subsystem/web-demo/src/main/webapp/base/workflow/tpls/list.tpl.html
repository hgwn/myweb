<div class="query">
  <div class="toolbar" style="float:right;padding:0">
	    <button class="btn btn-success masget-btn-primary" ng-click="add();">
	        创建流程
	    </button>
	    <button class="btn btn-success masget-btn-primary" ng-click="delSelected();">
	        删除流程
	    </button>
	    <button class="btn btn-success masget-btn-primary" data-loading-text="提交中..." ng-click="addmember();">
	        启用
	    </button>
	    <button class="btn btn-success masget-btn-primary" ng-click="unSelectAll();">
	        停用
	    </button>
	</div>
	
    <label>业务类型:&nbsp;</label>
    <button type="button" class="btn btn-success masget-btn-primary" ng-model="selectedBusinessType" data-trigger="focus"
            bs-options="item.ordertypeid as item.ordername for item in businessTypes" bs-select>
        未选择<span class="caret"></span>
    </button>
    &nbsp;
    <label>状态:&nbsp;</label>
    <button type="button" class="btn btn-success masget-btn-primary" ng-model="selectedStatus" data-trigger="focus"
            bs-options="item.orderstateid as item.orderstatename for item in status" bs-select>
        未选择<span class="caret"></span>
    </button>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button class="btn btn-success masget-btn-primary" ng-click="selectAll();">
        查询
    </button>
 
</div>

<div ui-grid="workFlowList" ui-grid-selection ui-grid-edit ui-grid-exporter ui-grid-pagination ui-grid-resize-columns ui-grid-move-columns></div>
