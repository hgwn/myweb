<div class="clearfix well" style="height:100%;overflow: auto;position: relative;margin: auto" on-finish-render-filters="vehicletype">
	<div style="width: 100%; margin: 0 auto;" >
		<form class="form-horizontal" novalidate id="form_vehicletype" name="form_stationtytype">
		
			<div class="form-group"">
			    <label for="stationtypename" class="col-sm-4 control-label">站点类型：</label>
			     <div class="col-sm-8">
			    	<input type="text" id="stationtypename" name="stationtypename"  ng-model="stationItem.stationtypename"  class="form-control input-sm"  required>
            		<span ng-if="form_stationtytype.stationtypename.$error.required&&form_stationtytype.stationtypename.$dirty "style="margin-left: 25px;">*必填项</span>
			  </div>
			  </div>
			  <div class="form-group"  ng-if="type == 'add'" >
			    <label for="stationtypeid" class="col-sm-4 control-label">类型ID：</label>
			     <div class="col-sm-8">                                             
			    	<input type="text"  name="stationtypeid"  ng-model="stationItem.stationtypeid"  class="form-control input-sm"  required>
            		<span ng-if="form_stationtytype.stationtypeid.$error.required&&form_stationtytype.stationtypeid.$dirty "style="margin-left: 25px;">*必填项</span>
			  </div>
			  </div>
			  
		    </div>
		</form>
	</div>
</div>
