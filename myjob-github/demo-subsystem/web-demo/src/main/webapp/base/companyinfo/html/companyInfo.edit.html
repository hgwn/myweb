<div  style="padding:0;height:100%;overflow: auto;position: relative;margin: 5px auto" on-finish-render-filters="editCompany">
	<div ng-class="{true: 'companyInfo', false: 'contactCompany'}[isCompany]">
		<h1 class="text-center" ng-show="type == 'edit' &&!isCompany" style="margin-top: 0;">修改公司</h1>
		<h1 class="text-center" ng-show="type == 'check'&&!isCompany" style="margin-top: 0;">公司信息</h1>

		<form class="form-inline form_staff pull-left" ng-submit="submitForm(form_staff.$valid)" novalidate id="form_editCompany" name="form_editCompany" on-finish-render-filters="edit">
			<div class="form-group col-sm-5 pull-left" style="width:220px;  height: 100px;">
		        <label class="pull-left" style="  line-height: 90px;">图&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;标：</label>
		        <ul id="goodsAdd-imgUl">
					<li class="goodsAdd-imgLi" ng-show="file">
						<div class="goodsAdd-img">
							<img src="{{editCompany.icon}}" >
							<div class="goodsAdd-imgaction">
<!-- 								<a class="imgaction-item h-img-update" href="#" ngf-select  ngf-accept="'image/*'">替换</a> -->
								<a class="imgaction-item h-img-del" href="#" ng-click="deletePic(editCompany.icon)" style="margin-left:25px;">删除</a>
							</div>
						</div>
					</li>
					<li  style="  cursor: context-menu;" class="button goodsAdd-imgLi" ngf-select ng-model="files" ngf-accept="'image/*'"  ng-hide="file">
						<span class="glyphicon glyphicon-plus"></span>
						<em>单击上传图片</em>
					</li>
				</ul>
		    </div>
		    <div class="form-group col-sm-5 width330 pull-right" ng-class="{haserror:form_editCompany.companyname.$invalid}">
		        <label>公司名称：</label>
		        <input type="text" required  name="companyname" ng-model="editCompany.companyname"  class="form-control input-sm" >
				<span title="必填项" ng-messages="form_editCompany.companyname.$error" ng-show="form_editCompany.companyname.$invalid" >
					<span ng-message="required" class="icon-exclamation-sign " style="  color: #a94442; font-size: 16px;"></span>
				</span>
		    </div>
		    <div class="form-group col-sm-5 width330 marginTop pull-right" style="margin-top: 14px;" ng-class="{haserror:form_editCompany.phone.$invalid}">
		        <label>电话号码：</label>
		        <input  type="text" name="phone" required ng-model="editCompany.phone"  required class="form-control input-sm"  style="height: 30px;" ng-pattern="/^(0[0-9]{2,3}\-)?([0-9][0-9]{6,9})+(\-[0-9]{1,4})?$|(^(1([0-9][0-9]))\d{8}$)/">
				<span title="必填项" ng-messages="form_editCompany.phone.$error" ng-show="form_editCompany.phone.$invalid" >
					<span ng-message="required" class="icon-exclamation-sign ng-scope" style="  color: #a94442; font-size: 16px;"></span>
					<span ng-message="pattern" class="icon-exclamation-sign " style="   position: absolute; color: #a94442; font-size: 12px;">电话号码格式不对</span>
				</span>
		    </div>
		    <div class="form-group col-sm-5 width330 marginTop pull-right" ng-if="type != 'add'" style="margin-top: 14px;" ng-class="{haserror:form_editCompany.faxnumber.$invalid}">
		        <label>传真号码：</label>
		        <input  type="text" name="faxnumber"  ng-model="editCompany.faxnumber"  class="form-control input-sm"  style="height: 30px;" ng-pattern="/^[+]{0,1}(\d){1,3}[ ]?([-]?((\d)|[ ]){1,12})+$/">
				<span title="必填项" ng-messages="form_editCompany.faxnumber.$error" ng-show="form_editCompany.faxnumber.$invalid" >
					<span ng-message="pattern" class="icon-exclamation-sign " style="  color: #a94442; font-size: 12px;">格式不对</span>
				</span>
		    </div>
		    <div class="form-group col-xs-12 marginTop" >
		        <label >公司地址：</label>
				<span style="display: inline-block" ng-class="{haserror:form_editCompany.pca.$invalid}">
					<input style="width: 200px"  select-address ng-model="editCompany.pca" required name="pca" pca-ids="editCompany.addressids" placeholder="点击选择地区信息" class="form-control input-sm " type="text">
					<span title="必填项" ng-messages="form_editCompany.pca.$error" ng-show="form_editCompany.pca.$invalid" >
						<span ng-message="required" class="icon-exclamation-sign " style="  color: #a94442; font-size: 16px;"></span>
					</span>
				</span>
				<input ng-disabled="address" name="address" ng-model="editCompany.address"  class=" form-control" style=" height: 30px;  width: 265px;" type="text" >
		    </div>
	     	<div class="form-group col-xs-12 marginTop" ng-class="{haserror:form_editCompany.address.$invalid}">
		    	<textarea rows="6"  ng-model="editCompany.introduction  " ng-change="checkText()" style="resize:none;width:96%"></textarea>
		    	<div style="position: absolute;z-index: 100;font-size: 12px;">还能输入<span style="color:red;">{{text}}</span>个字</div> 
		    </div>
		</form>
		<div class="text-center clearfix pull-left" ng-if="!isCompany" style="  margin: 20px auto;  width: 100%;">
			<button class="btn btn-primary masget-btn-primary" ng-disabled="form_editCompany.$invalid" ng-if="type == 'edit'" ng-click="edit()">保存</button>
		</div>
	</div>
</div>
