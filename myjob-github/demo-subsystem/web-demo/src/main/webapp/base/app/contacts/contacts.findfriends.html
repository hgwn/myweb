<div class="panel panel-default" style="overflow:auto;position:relative;height:100%;" on-finish-render-filters>
    <div class="panel-heading" align="center" style="height: 50px;position: absolute;width: 100%;">
        <form class="form-inline">
            <div class="form-group">
                <label class="sr-only" for="searchInput">找朋友</label>

                <div class="input-group">
                    <div class="input-group-addon">找朋友</div>
                    <input type="text" class="form-control" id="searchInput" placeholder="公司名/手机号/email/姓名"
                           ng-model="condition">
                </div>
            </div>
                <button type="submit" class="btn btn-primary masget-btn-primary" ng-disabled="searching" ng-click="searchFriends($event);" wave-effect>{{searching?'搜索中...':'从平台上搜索'}}</button>
            <button type="submit" class="btn btn-primary masget-btn-primary"  ng-click="addNewFriends($event);">添加新朋友</button>
        </form>

        <div class="" style="margin-top:10px;float:left">
            <label>公司类型:&nbsp;</label>
            <button type="button" class="btn btn-default masget-btn-default" ng-model="selectedCompanyType" data-trigger="focus"
                    bs-options="item.companytypeid as item.companytypename for item in companytype.data" bs-select>
                未选择<span class="caret"></span>
            </button>
            &nbsp;
            <label>省:&nbsp;</label>
            <button type="button" class="btn btn-default masget-btn-default" ng-model="selectedProvince" data-trigger="focus"
                    bs-options="item.provinceid as item.provincename for item in pca" bs-select>
                未选择<span class="caret"></span>
            </button>
            &nbsp;
            <label>市:&nbsp;</label>
            <button type="button" class="btn btn-default masget-btn-default" ng-model="selectedCity" data-trigger="focus"
                    bs-options="item.cityid as item.cityname for item in cities" bs-select>
                未选择<span class="caret"></span>
            </button>
            &nbsp;
            <label>区:&nbsp;</label>
            <button type="button" class="btn btn-default masget-btn-default" ng-model="selectedArea" data-trigger="focus"
                    bs-options="item.areaid as item.areaname for item in areas" bs-select>
                未选择<span class="caret"></span>
            </button>
        </div>
        <div style="right:20px;position:absolute;top:60px;">
            <button class="btn btn-primary masget-btn-primary" ng-click="selectAll();">
                全选
            </button>
            <button class="btn btn-primary masget-btn-primary" ng-click="unSelectAll();">
                反选
            </button>
            <button class="btn btn-primary masget-btn-primary" data-loading-text="提交中..." ng-click="addmember();">
                添加
            </button>
        </div>
        <div class="masget-divider" style="postion:absolute;width:100%;margin-top: 55px;">
        </div>
        <div class="help-block" style="height: 20px;text-align: center;">
            <h4>{{title||"暂无"}}</h4>
            <span class="masget-upArrow" style="margin-top: -35px;margin-right: 40%;"
                  ng-click="toggleGroup($event);">
            </span>
        </div>
    </div>

    <div class="panel-body" style="border: 0px;top: 135px;bottom:0px;width:100%;position:absolute;overflow: hidden;" ng-show="showFlag" ng-scrollbar scrollbar-x="false" scrollbar-y="true" scrollbar-config="{autoResize:true,show:true}">
            <div class="col-sm-6 col-md-2 " align="center" ng-repeat="item in items">
                <div class="thumbnail masget-icon clearfix" style="background-color: rgb(249, 242, 242);">
                    <img src="static/img/base/ui/person1.png" alt="暂无图片" style="height: 70px;" ng-click="item.checked = !item.checked;" >
                    <div class="caption">
                        <span>{{item.staffname}}</span>
                    </div>
                    <span class="icon masget-menu-check"
                          ng-class="{true:'icon-check',false:'icon-check-empty'}[item.checked]" ng-click="item.checked = !item.checked"></span>
                    <span class="icon icon-credit-card" style="position: absolute;top: 5px;left: 5px" data-title="人员详情" data-content-Template="popover/contacts.person.find.tpl.html" data-container="body"
                          data-html="true" data-trigger="hover" data-placement="bottom-right" data-delay="200" data-hover-hold="true" bs-popover></span>
                </div>

            </div>
            <p ng-show="items.length==0" style="text-align: center;margin-top: 60px;font-size: x-large;">暂无数据</p>
    </div>
</div>
