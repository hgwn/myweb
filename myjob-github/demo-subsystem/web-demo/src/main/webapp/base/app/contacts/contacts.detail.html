<div class="clearfix" style="height:100%;overflow: auto;" align="center" on-finish-render-filters ng-scrollbar scrollbar-x="false" scrollbar-y="true" scrollbar-config="{autoResize:true,show:true}">
    <div class="col-sm-1 col-md-3" ></div>
    <div class="col-sm-10 col-md-6" >
        <div class="thumbnail" style="width: 100%;margin-top: 10%;">
            <img src="{{detail.contacticon?detail.contacticon:'static/img/base/contact.jpg'}}" alt="...">

            <div class="caption">
                <h3>姓名：{{detail.contactname}}</h3>
                <p>单位：{{detail.contactcompanyname}}</p>
                <p>联系电话：{{detail.conmobilephone}}</p>
                <p>描述：{{detail.contactcompanyname}}</p>
                <p><a ng-click="toChat();" class="btn btn-primary masget-btn-primary" role="button">发消息</a></p>
            </div>
        </div>
    </div>
    <div class="col-sm-1 col-md-3" ></div>
</div>
