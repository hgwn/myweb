<!doctype html>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <!-- using twitter bootstrap, but of course -->
    <link rel="stylesheet" type="text/css" href="../../static/css/base/bootstrap.css">

    <link rel="stylesheet" type="text/css" href="css/resource-style.css">
    <link rel="stylesheet" type="text/css" href="../../static/css/base/reset-common.css">

<div class="container well" style="  background-color: #fff;height: 95%;border: none;margin-bottom:0;padding:0;">
