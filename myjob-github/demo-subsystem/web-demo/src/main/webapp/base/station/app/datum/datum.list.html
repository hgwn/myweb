<div  on-finish-render-filters="list" style="   height: 100%;margin-bottom:0;overflow: auto;border: none;">
    <div class="col-md-12 column">
        <form class="form-inline queryForm" id="stationForm" >
            <div class="form-group col-sm-4" style="margin-bottom: 10px;">
                <label>公司名称：</label>
                <select style="padding: 4px 12px; " name="companyid" class="form-control input-sm " ng-model="station.companyid" ng-options="item.companyid as item.companyname for item in companyData">
                    <option value="">--请选择--</option>
                </select>
            </div>
            <div class="form-group col-sm-4" style="margin-bottom: 10px;">
                <label>站点名称：</label>
                <input type="text" placeholder="请输入站点名称" name="stationname" ng-model="station.stationname" class="form-control input-sm">
            </div>
            <div class="form-group col-sm-4" style="margin-bottom: 10px; width: 200px;">
                <button type="button" class="btn btn-success btn-sm"  style="width: 80px;" ng-click="check()">查询</button>
                <button type="button" class="btn btn-success btn-sm" data-toggle="modal" data-target="#contractModal"  style="width: 80px" ng-click="add()">新增</button>
            </div>
        </form>
        <div  id="stationModel" style="clear: both;  overflow: auto;">
            <table tt-table tt-params="expanded_params" class="table table-bordered table-hover table-striped  table-condensed">
                <thead>
                <tr>
                    <th>操作</th>
                    <th >站点名称</th>
                    <th>公司名称</th>
                    <th>站点简写</th>
                    <!--<th>助记码</th>-->
                    <th>站点类型</th>
                    <th>站点地址</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

</div>

    <div style="margin-left: -16px;">{{context}}</div>
