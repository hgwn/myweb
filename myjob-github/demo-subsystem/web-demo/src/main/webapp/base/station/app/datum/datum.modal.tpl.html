<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" style="width:700px;">
        <div class="modal-content">
            <div class="modal-header" ng-show="title">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <h4 class="modal-title" ng-bind="title"></h4></div>
            <div class="modal-body" ng-bind="content"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-warning btn-sm" ng-disabled="button"  ng-click="$modalButtonClick()">保存</button>
                <button type="button" class="btn btn-warning btn-sm " ng-click="$hide()">关闭</button>
            </div>
        </div>
    </div>
</div>
