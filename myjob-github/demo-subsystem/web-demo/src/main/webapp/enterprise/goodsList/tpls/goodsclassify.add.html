
<!-- 添加或编辑模态窗口start -->
<div class="modal fade" id="goodsClassifyModal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				 <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
				<h4 class="modal-title" id="myModalLabel">
					<span style="text-align:center;">添加商品分类</span>
				</h4>
			</div>
			<div class="modal-body well" style="margin-bottom:0px;">
				<form class="form-horizontal" role="form" name="goodsClassifyFrom" id="goodsClassifyFrom">
					<div class="form-group" ng-class="{haserror:goodsClassifyFrom.companygoodsclassifyname.$invalid && myForm.submitted}">
					     <label for="companygoodsclassifyname" class="col-md-3 col-sm-3 control-label">名称：</label>
						 <div class="col-md-7 col-sm-7">
						     <input class="form-control" style="width: 84%;display:inline;" required name="companygoodsclassifyname" id="companygoodsclassifyname" ng-model="myForm.companygoodsclassifyname" type="text" placeholder="请输入商品分类名称"/>
						     <span style="color:red;font-size:14px;">*必填</span>
						 </div><br/>
						 <div ng-messages="goodsClassifyFrom.companygoodsclassifyname.$error" ng-show="goodsClassifyFrom.companygoodsclassifyname.$invalid && myForm.submitted" class="ng-messages-error">
							 <div ng-message="required">名称不能为空</div>
						</div> 
					</div>
					<div class="form-group">
						 <label class="col-md-3 col-sm-3 control-label" >上级分类：</label>
						 <div class="col-md-6 col-sm-6">
						     <span  class="nullable">
								 <select name="parentid" class="form-control" ng-model="myForm.parentid" ng-options="goodsClassifyitems.companygoodsclassifyid as goodsClassifyitems.companygoodsclassifyname for goodsClassifyitems in additionGoodsClassifyLists">
								    
								 </select>
						     </span> 
						 </div>
					</div>
					<div class="form-group">
						 <label for="keywords" class="col-md-3 col-sm-3 control-label">关键字：</label>
						 <div class="col-md-6 col-sm-6">
						     <input class="form-control" name="keywords" id="keywords" type="text" ng-model="myForm.keywords"/>
						 </div>
					</div>		
					<div class="form-group" >
						 <label for="description" class="col-md-3 col-sm-3 control-label">描述：</label>
						 <div class="col-md-6 col-sm-6">
						     <textarea class="form-control" name="description" id="description" type="text" ng-model="myForm.description">
						     </textarea>
						 </div>
					</div>					
				</form>
			</div>
			<div class="modal-footer" style="text-align: center; ">
				 <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
				 <button type="button" class="btn btn-primary" ng-click="addGoodsClassify(goodsClassifyFrom)">确定</button>
			</div>
		</div>
	</div>
</div>
<!-- 添加或编辑模态窗口end -->
