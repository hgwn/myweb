<div class="col-md-12 column" style="padding: 0px;margin: 0px">
	 <div class="col-md-12 column">
			<ul class="breadcrumb">
				<li>
					<a href="#" ui-sref="entry">销售单</a>
				</li>
				<li class="active">
					支付
				</li>
			</ul>
	</div>
    <div class="col-md-12 column" >
		 <form class="form-horizontal h_changewarehouseForm" role="form" data-ng-init="queryload()" >
		    <div class="form-group ">
		        <label class="col-sm-2 control-label " >
		            订单号：
		        </label>
		        <div class="col-md-3 text-left " id="h_comboxtable-input" style="padding: 0px;white-space: nowrap; position:relative;">
		              <input type="text" class="form-control"  ng-model="orders.ordernum"  readonly="readonly"/>
		         </div>
		    </div>
		    
		    <div class="form-group">
				<label class="col-sm-2 control-label">
		            	收货人：
		        </label>
		         <div class="col-md-3 text-left " id="h_comboxtable-input" style="padding: 0px;white-space: nowrap; position:relative;">
		              <input type="text" class="form-control"  ng-model="orders.buyername" readonly="readonly"/>
		         </div>
		    </div>
		    
		    <div class="form-group">
				<label class="col-sm-2 control-label">
		            	应付金额（元）：
		        </label>
		        <div class="col-md-3 text-left " id="h_comboxtable-input" style="padding: 0px;white-space: nowrap; position:relative;">
		              <input type="text" class="form-control"  ng-model="orders.totgoodsmoney" readonly="readonly"/>
		         </div>
		        
		    </div>
		    <div class="form-group">
				<label class="col-sm-2 control-label">
		            	支付方式：
		        </label>
		    	<div class="col-md-6 text-left " id="h_comboxtable-input" style="padding: 7px;white-space: nowrap; position:relative;">
					  <input type="radio" ng-model="selectValue" value="1">
					  	pos刷卡 
					  <input type="radio" ng-model="selectValue" value="2">
					 	现金
				 	  <input type="radio" ng-model="selectValue"  value="3">
				 		分期付款
				</div> 	
		    </div>
		    <div class="form-group">
		    	<label class="col-sm-1 control-label">
		    	
		        </label>
			    <div class="col-md-2 column">
			    	<button type="button" class="btn btn-success btn-sm" style="width: 100px;" ng-click="pay()">下一步</button>
				</div>
				
				<div class="col-md-2 column">
			    	<button type="button" class="btn btn-primary btn-sm" style="width: 100px;" ng-click="goback()">返回</button>
				</div>
			</div>
		</form>
    </div>
	
</div>
