    <div class="table-responsive">
        <table class="table">
            <thead>
            <tr class="info">
            	<th>支付流水号</th>
                <th>订单号</th>
                <th>金额</th>
                <th>状态</th>
                <th>交易时间</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in orderpaymentflow | orderBy:'businesstime':true">
            	<td style="text-align: center;">
                {{item.orderpaymentflownum}}
                </td>
                <td style="text-align: center;">
                {{item.ordernum}}
                </td>
                <td style="text-align: center;">
                {{item.amount}}
                </td>
                <td style="text-align: center;">
                {{item.statename}}
                </td>
                <td style="text-align: center;">
                {{item.businesstime}}
                </td>
            </tr>
            <tr ng-if = "orderpaymentflow.orderpaymentflownum == undefined">
                <td colspan="3"></td>
                <td><label style="color: #999">暂无记录</label></td>
                <td colspan="2"></td>
            </tr>
            </tbody>
        </table>
    </div>
