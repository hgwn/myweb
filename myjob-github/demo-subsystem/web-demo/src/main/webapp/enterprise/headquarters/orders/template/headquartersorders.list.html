<div class="container well well-lg"	>
   	<div class="row clearfix">
		<div class="column col-md-12"  style="margin-top:10px;">
		    <form class="form-inline" role="form" style="padding-left:65px;padding-right:65px">
			    <div class="column col-md-12 col-sm-12">
					<div class="form-group column col-md-4 col-sm-4 ">
					    <label for="supplier"><strong>供应商</strong></label>
	                    <div class="input-group">
					        <comboxtable name="supplier" ng-model="supplier" 
				    			 column-names="['供应商','站点']" column-fields="['companyname','stationname']" 
				                 text-field="companyname" datas="formData.datas" on-change="query()" key-word="formData.keyWord"  on-reset="onReset()"
				                 is-show-index="true" content-style="width: 200px" input-style="font-size:13px;margin-top:5px;" input-class="form-control" input-height="34px">
			                </comboxtable>
	                    </div>
				    </div>
				    <div class="form-group column col-md-4 col-sm-4">
				        <label for=""><strong>订单状态</strong></label>
					    <select name="orderstate" class="form-control" ng-model="formData.orderstate" ng-options="orderstateitems.id as orderstateitems.value for orderstateitems in orderStateList">
						    
						</select>
				    </div>
				    <div class="form-group column col-md-3 col-sm-3">
				        <label for=""><strong>支付状态</strong></label>
					    <select name="paystate" class="form-control" ng-model="formData.paystate" ng-options="paystateitems.id as paystateitems.value for paystateitems in payStateLists">
						    
						</select>
				    </div>	
				    <div class="form-group column col-md-1 col-sm-1">
				    </div>
			    </div>		
			    <div class="column col-md-12 col-sm-12">
       			    <div class="form-group column col-md-4 col-sm-4">
				        <label for=""><strong>订单号</strong></label>
					    <input name="purchaseordernum" ng-model="formData.purchaseordernum" class="form-control" style="width:200px;" placeholder="请输入订单号..."/>
				    </div>

				    <div class="input-group column col-md-4 col-sm-4" >
				        <Button class="btn btn-primary" ng-click="searchInternalPurchaseorders()" style="margin-left:10px;">查询</Button>
				        <Button class="btn btn-primary" ng-click="toPurchaseOrdersAdd()" style="margin-left:10px;">新增</Button>
				    </div>
			    </div>    
			</form>
			<!-- <Button class="btn btn-primary btn-lg" ng-click="toPurchaseOrdersAdd()" style="position:absolute;margin-top:-34px;right:-5px;">采购开单</Button> -->
		    <!-- ui-grid of Tree View  -->
			<div id="grid" ui-grid="gridOption" ui-grid-expandable ui-grid-resize-columns ui-grid-move-columns ui-grid-pagination ui-grid-auto-resize class="grid" style="margin-top:100px;padding-left:0px;height:600px;"></div>
		    <!-- 查看采购单详情  模态窗口 -->
		    <div ui-view="headQuartersOrdersViewModal"></div>
		</div>
	</div>
</div>
<style type="text/css">
.well{
    padding-left:20px;
    padding-right:20px;
}
</style>
