<div class="container well well-lg"	>
   	<div class="row clearfix">
		<div class="container-fluid h_billingContent" style="background-color: white;">
     		 <div class="row clearfix col-md-12 column" >
				 <ul class="breadcrumb" style="background-color: white;padding: 8px 15px 10px 0px;">
					 <li>
						 <a href="#" ng-click="returnToList()">订货单</a>
					 </li>
					 <li class="active">
						订货单修改
					 </li>
 			         <span style="margin-left:2%;">
			             {{orders.buyercompanyname}}&nbsp;&nbsp;&nbsp;单号：{{orders.ordernum}}
			     	 </span>	
				 </ul>

			 </div>
		     <!-- <div class="row clearfix" style="margin-top:10px;margin-bottom:10px;">
				 <div class="col-md-12 col-xs-12">
				     <label class="col-sm-10" style="font-weight:normal;padding-left: 0px;">
				         {{orders.buyercompanyname}}&nbsp;&nbsp;&nbsp;单号：{{orders.ordernum}}
				     </label>
				 </div>
			 </div> -->
			 <div class="form-group column col-md-12 col-sm-12" style="margin-bottom: 12px;">
		           <span><strong>供应商:</strong></span>
			       <comboxtable name="supplier" ng-model="supplier" 
		    			 column-names="['供应商','供应商联系人']" column-fields="['companyname','staffname']" 
		                 text-field="companyname" datas="formData.datas" on-change="query()" key-word="formData.keyWord"  on-reset="onReset()"
		                 is-show-index="true" content-style="width: 200px" input-style="font-size:13px;" input-class="form-control" input-height="34px"
		                 is-show-pagination="true" recordcount="{{formData.total}}" pagenum="formData.pagenum" pagesize="formData.pagesize" is-always-reps-click="true">
	               </comboxtable>
		     </div>
		     <!-- 列表 -->
	         <div class="col-md-12 column" >
		         <div ui-view="grid"></div>
			 </div>
			 
		     <div class="col-md-12 column" >
			    <form class="form-horizontal h_changewarehouseForm" role="form" data-ng-init="queryload()">
			 		 <div class="form-group">
						<label class="col-sm-1 control-label">
				            	备注：
				        </label>
				        <div class="col-sm-7">
  							<textarea class="form-control" rows="3" cols="20" ng-model="orders.remark" placeholder="备注">
							</textarea>	
				            <!-- <input class="form-control" type="text" ng-model="orders.remark" placeholder="备注"/> -->
				        </div>
					 </div>
					 
					 <div class="form-group">
							<label class="col-sm-1 control-label">
					           	 收货信息：
					        </label>
					        <div style="float:left; line-height:35px;">
			            	<span class="glyphicon glyphicon-edit green" data-toggle="modal" id="modal-275118" href="#modal-container-275118" ></span>&nbsp;
					       	</div>
					        
		                    <div style="float:left; line-height:35px;">联系人：{{orders.buyername}} 联系电话：{{orders.buyerphone}}
                    		收货地址：{{orders.buyerprovincename}}{{orders.buyercityname}}{{orders.buyerareaname}}{{orders.buyeraddress}}</div>
					 </div>
				</form>
		     </div>
		     
	     	 <div class="col-md-12 column" style="text-align:center;">
			     <button type="button" class="btn btn-primary btn-lg" ng-click="submit()">
			     <span class="glyphicon glyphicon-saved"></span>修改</button>
			 </div>
			                   
		</div>
		
		<!--修改窗口开始  -->
	    <div class="col-md-12 column padding0px margin0px" >
	        
	        <div class="modal fade" id="modal-container-275118" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog" style="width: 500px;">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
							<div class="modal-title" id="myModalLabel" style="font-weight: 700;color: #666;">
								修改联系人信息
							</div>
						</div>
						<div class="modal-body ordersForm">
						   <div class="form-group row marginBottom0px">
								<div class="form-group col-sm-2" style="padding: 3px 0px 0px 0px;">
									<label>联系人：</label>
								</div>
								<div class="col-sm-10">
									<input type="text" class="form-control" ng-model="orders.buyername" placeholder="请输入联系人姓名" />
								</div>
							</div>
							
							<form name="ordersAddForm" novalidate role="form">
								<div class="form-group row marginBottom0px">
									<div class="form-group col-sm-2" style="padding: 3px 0px 0px 0px;">
										<label>联系电话：</label>
									</div>
									<div class="col-sm-10">
										<input type="text" class="form-control" ng-model="orders.buyerphone" placeholder="请输入联系电话" ng-pattern="/^((1[3,5,8][0-9])|(14[5,7])|(17[0,6,7,8]))\d{8}$/" />
										<div ng-messages="ordersAddForm.$error" style="text-align: left;">	
											<span style="color: red"; ng-message="pattern">*请输入正确格式的手机号码</span>
										</div>
									</div>
								</div>
							</form>
						   
							<div class="form-group row marginBottom0px">
								<div class="form-group col-md-2" style="padding: 3px 0px 0px 0px;">
									<label>送货地址：</label>
								</div>
								<div class="col-md-10">
									<div  class="col-md-4" style="padding-left: 0px; padding-right: 0px;">
										<select class="form-control" style="width: 100%;" ng-model="orders.buyerprovinceid" ng-change="onChangeProvince(orders.buyerprovinceid)" ng-options="province.provinceid as province.provincename for province in baseData.provinces">
											<option value="">(空)</option>
										</select>
									</div>
									<div  class="col-md-4" style="padding-left: 0px; padding-right: 0px;">
										<select class="form-control"  style="width: 100%;" ng-model="orders.buyercityid"  ng-change="onChangeCity(orders.buyercityid)" ng-options="city.cityid as city.cityname for city in baseData.citys">
											<option value="">(空)</option>
										</select>
									</div>
									<div  class="col-md-4" style="padding-left: 0px; padding-right: 0px;">
										<select class="form-control"  style="width: 100%;" ng-model="orders.buyerareaid" ng-change="onChangeArea(orders.buyerareaid)" ng-options="area.areaid as area.areaname for area in baseData.areas">
											<option value="">(空)</option>
										</select>
									</div>
								</div>
							</div>
							<div class="form-group row marginBottom0px">
								<div class="form-group col-sm-2" style="padding: 3px 0px 0px 0px;">
									<label>&nbsp;</label>
								</div>
								<div class="col-sm-10">
									<input  ng-model="orders.buyeraddress"  placeholder="请输入详细地址"  class="form-control input-sm" type="text" />
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-primary" data-dismiss="modal">保存</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!--修改窗口结束  -->
	</div>
</div>
