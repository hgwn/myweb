<!DOCTYPE html>
<html>
<head>
<title>计量单位</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
	<link href="../../static/css/base/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="../../static/js/plugins/jquery.plugins/jBox/Skins2/Blue/jbox.css" rel="stylesheet"/>
    <link href="../../static/js/plugins/jquery.plugins/My97DatePicker/skin/WdatePicker.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../static/js/plugins/angular.plugins/ui-select/select.min.css" >
	
	<!-- 基础框架，不能移动 -->
	<script src="../../static/js/base/jquery/jquery.min.js"></script>
	<script src="../../static/js/base/angularjs/v.1.3.15/angular.js"></script>
    <script src="../../static/js/base/angularjs/v.1.3.15/angular-messages.js"></script>
    <script src="../../static/js/plugins/angular.plugins/ui-select/select.min.js"></script>
	
	<!--boostrap插件整合-->
    <script src="../../static/js/base/angularstrap/angular-strap.js"></script>
    <script src="../../static/js/base/angularstrap/angular-strap.tpl.js"></script>
    <script src="../../static/js/base/bootstrap/v3.3.4/js/bootstrap.js"></script>

    <!-- 提示对话框 JBox 插件 -->
    <script src="../../static/js/plugins/jquery.plugins/jBox/jquery-browser.js"></script>
    <script src="../../static/js/plugins/jquery.plugins/jBox/jquery.jBox-2.3.min.js"></script>
    <script src="../../static/js/plugins/jquery.plugins/jBox/i18n/jquery.jBox-zh-CN.js"></script>

    <script src="../../static/js/plugins/angular.plugins/address-selector/selectAddress.js"></script>

    <script src="../../static/js/plugins/angular.plugins/pagination/pagination.js"></script>

    <script src="../../static/js/plugins/angular.plugins/comboxtable/comboxtable.js"></script>

    <!--公共工具类服务-->
    <script src="../../base/app/common/utils/utils-service.js"></script>
    <script src="../../base/app/common/utils/postJson-Service.js"></script>
    
    <script src="../../enterprise/unit/js/app.js"></script>
   	
<style type="text/css">
	th{
	 	text-align:center;
	}	

</style>
</head>
  
  <body>
  <div ng-app="masgetWebApp.enterprise.unit">
	<div ng-controller="unitCtr">  
		    <table class="table table-bordered" style="width:301px;">
			    	<thead>
				        <tr class="info">
				          <th width="100px">操作</th>
				          <th width="150px">名称</th>
				          <!-- <th style="background-color: white;"></th> -->
				        </tr>
			      	</thead>
			      	<tbody>
			        <tr ng-repeat="item in unit">
			           	<td width="100px" style="text-align: center">
			            	<a href="#" class="btn_del" title="删除" ng-click="delItem(item)"><span class="glyphicon glyphicon glyphicon-trash red"></span></a>
			            </td>
			          	<td width="150px" style="text-align: center">
			          		<p ng-hide="item.isok==true">{{item.goodsunitname}}</p>
			          		<input ng-if="item.isok==true" type="text" class="form-control"  ng-model="item.goodsunitname" />
			          	</td>
			          	<td ng-if="item.isok==true">
			          		<a href="javascript:void(0);"  ng-click="addunit()">确定</a>
			          	</td>
			        </tr>        
			        <tr>
			          <td width="100px" style="text-align: center">
			          	<a href="javascript:void(0);" class="btn-link" ng-click="add()" title="添加记录">
			                  <span class="glyphicon glyphicon-plus"></span>&nbsp;新增
			            </a>
			          </td>
			          <td width="150px"></td>
			        </tr>
		        </tbody>
		    </table>
    	</div>
    </div>	
  </body>
</html>
