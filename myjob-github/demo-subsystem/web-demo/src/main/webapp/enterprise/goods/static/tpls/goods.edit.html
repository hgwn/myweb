<div class="container" ng-controller="goodseditController">
		<div class="row"><div class="col-md-12 col-xs-12"><h3 class="h-prod-title">编辑商品</h3></div></div>
		<div class="row goodsAdd-content">
			<form class="form-horizontal" name="goodseditForm" novalidate>
			 <!--start 图片上传 -->
			  <div class="form-group">
			    <label class="col-sm-2 control-label">图片</label>	
			    
			    <div class="col-sm-10" ui-view="picUpload"></div>
			    
			  </div>
			   <!--end 图片上传 -->
			   
			   <!--start 类目属性 -->
			   
			   <div ui-view="goodsEditCategory"></div>
			   
			  <!--end 类目属性-->
			  
			  <div class="form-group">
			    <label  class="col-sm-2 control-label">商品名称</label>
			    <div class="col-sm-3" ng-class="{haserror:goodseditForm.goodsname.$invalid&&formdata.isCommitted}">
			      <input type="text" class="form-control" required name="goodsname" ng-model="formdata.goodsname" placeholder="请输入商品名称"/>
			      <div class="ng-messages-error" ng-messages="goodseditForm.goodsname.$error" ng-show="goodseditForm.goodsname.$invalid&&formdata.isCommitted" >
					<span ng-message="required"><span class="glyphicon glyphicon-exclamation-sign"></span>商品名称不能为空!</span>
				  </div>
					<!-- 	{{goodseditForm.$valid}} -->
			    </div>
			  </div>
			   <div class="form-group" ng-if="formdata.categoryid != 3">
			    <label  class="col-sm-2 control-label">商品规格</label>
			    <div class="col-sm-3">
			      <input type="text" class="form-control"  name="goodsspec" ng-model="formdata.goodsspec" placeholder="请输入商品规格"/>
			    </div>
			  </div>
			  <div class="form-group">
			    <label  class="col-sm-2 control-label">商品描述</label>
			    <div class="col-sm-3">
			      <textarea id="i_des" name="i_des" style="width:100%; font-size:14px; padding:6px 12px;" ng-model="formdata.description" placeholder="请输入商品描述"></textarea>
			    </div>
			  </div>
			   <div class="form-group">
			    <label  class="col-sm-2 control-label">商品条形码</label>
			    <div class="col-sm-3">
			      <input type="text" class="form-control" ng-model="formdata.barcode" placeholder="请输入商品条形码"/>
			    </div>
			  </div>
			  <!--start 商品分类 -->
			  <div class="form-group">
			    <label  class="col-sm-2 control-label">商品组织</label>
			    
			    <div class="col-sm-10" ui-view="goodsAddClass"></div>
			    
			    <p class="col-sm-offset-2 col-sm-10" style="clear:both; position:relative; overflow:hidden; font-size:12px; color:#999; line-height:18px; padding-top:10px;">
					<span class="glyphicon glyphicon-info-sign"></span>提示：“商品组织”让商家可以根据自己的需要，将商品组织归类。<br>例如：服装可以组织分类为男装和女装；女装还可以进一步组织分类为上衣和裙子等等。
				</p>
			  </div>
			    <!--end 商品分类-->
			    <!--start 单位  -->
			   <div class="form-group">
			  		<label class="col-sm-2 control-label">单位</label>
			  		<div class="col-sm-10" ui-view="goodsUnit"></div>
			  </div>
			  <!--end 单位  -->   
			  <div class="form-group">
			    <label  class="col-sm-2 control-label">市场价</label>
			    <div class="col-sm-3" ng-class="{haserror:goodseditForm.marketprice.$invalid&&formdata.isCommitted}">
			      <input type="number" class="form-control" name="marketprice" min="0"  ng-model="formdata.marketprice" placeholder="请输入市场价" required/>
			      <div class="ng-messages-error" ng-messages="goodseditForm.marketprice.$error" ng-show="goodseditForm.marketprice.$invalid&&formdata.isCommitted">
					<span ng-message="number"><span class="glyphicon glyphicon-exclamation-sign"></span>请输入合法的数字!</span>
					<span ng-message="required"><span class="glyphicon glyphicon-exclamation-sign"></span>市场价不能为空!</span>
				  </div>
				<!--  {{goodseditForm.marketprice.$error}} -->
			    </div>
			    <span>元</span>
			  </div>
			   <div class="form-group">
			    <label  class="col-sm-2 control-label">销售价</label>
			    <div class="col-sm-3" ng-class="{haserror:goodseditForm.shopprice.$invalid&&formdata.isCommitted}">
			      <input type="number" class="form-control" ng-model="formdata.shopprice" min="0" name="shopprice" placeholder="请输入销售价" required/>
			      <div class="ng-messages-error" ng-messages="goodseditForm.shopprice.$error" ng-show="goodseditForm.shopprice.$invalid&&formdata.isCommitted">
					<span ng-message="required"><span class="glyphicon glyphicon-exclamation-sign"></span>销售价不能为空!</span>
					<span ng-message="number"><span class="glyphicon glyphicon-exclamation-sign"></span>请输入合法的数字!</span>
				  </div>
			    </div>
			    <span>元</span>
			  </div>
			   
			  <div class="form-group" style="border-top:1px dashed #ddd; padding-top:10px;">
			    <div class="col-sm-offset-2 col-sm-10">
			      <button type="submit" id="goodseditBtn" class="btn btn-danger" data-loading-text="正在提交中..." class="btn btn-primary" autocomplete="off" style="padding:6px 40px;" ng-click="goodseditSubmit()">提交</button>
			      
			    </div>
			  </div>
			</form>
		</div>
		
	</div>
<a class="btn btn-default" ui-sref="list" style="position:fixed; right:5px; top:5px;"><span class="glyphicon glyphicon-arrow-left"></span>&nbsp;返回商品管理</a>
