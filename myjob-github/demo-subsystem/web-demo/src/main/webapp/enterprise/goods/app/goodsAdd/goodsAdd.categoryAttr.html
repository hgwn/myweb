<!--start 类目属性 -->
<div class="form-group">
	<label class="col-sm-2 control-label">商品类目</label>
  <div class="col-sm-10" >
  <div class="h-categorySelect"  ng-repeat="category in categorylist">
   <select class="form-control" ng-model="category.selected" ng-change="categoryOnSelect(category.selected)">
	  <option>请选择商品类目属性</option>
	  <option ng-repeat="item in category.rows" value="{{item.categoryid}}" >{{item.categoryname}}</option>
	</select>
</div>
</div>
</div>
<!--end 类目属性-->

<!-- start商品规格 -->
<div ng-if="goodsspec_flag"  class="form-group">
	<label class="col-sm-2 control-label">商品规格</label>
  <div class="col-sm-3" >
  	<input type="text" class="form-control" ng-model="formdata.goodsspec" placeholder="请输入商品规格"/>
  </div>
</div>
<!-- end商品规格 -->

<!--start 商品属性 -->
<div ng-if="categoryAttrib_flag"   class="form-group">
 	<label  class="col-sm-2 control-label">商品属性</label>
  <div class="col-sm-10">
	<ul id="h-goodsAddSx">
		<li ng-repeat="x in categoryAttrib">
			<span class="fl"><label>{{x.attribname}}:</label></span>
			<div class="h-goodsAddClass fl" ng-if="x.inputtype==1">
				<input type="text" class="form-control" placeholder="请输入" ng-model="x.attribproperties"/>
			</div>
			<div class="h-goodsAddClass fl"  ng-if="x.inputtype!=1">
				<select class="form-control" ng-model="x.attribproperties">
				<option value="" style="color:#c2c2c2;">---请选择---</option>
				<option ng-repeat="item in x.properties" value="{{item}}">{{item}}</option>
				</select>
				<span class="h-ng-inputSelect">
				<input type="text"  ng-model="x.attribproperties" placeholder="可以输入或下拉选择">
				</span>
			</div>
		</li>
	</ul>	
  </div>
</div>
<!--end 商品属性 -->

<!--start 销售属性 -->
<div ng-if="categorySKUAttrib_flag" class="form-group">
 	<label  class="col-sm-2 control-label">销售属性</label>
  <div class="col-sm-10">
  <!-- start h-categorySKUAttrib -->
  <div id="h-categorySKUAttrib">
  	<!-- start h-categorySKUAttrib-box -->
  		<div class="h-categorySKUAttrib-box">
  			<h3 class="h-categorySKUAttrib-title">请选择商品规格:</h3>
  			<ul class="h-categorySKUAttrib-ul">
			<li ng-repeat="x in categorySKUAttrib">
				<label><input type="checkbox" ng-model="x.ddchecked" ng-init="x.ddchecked=false" /><span>{{x.attribname}}</span></label>
			</li>
			</ul>	
  		</div>
<!-- end h-categorySKUAttrib-box --> 
<!-- start h-categorySKUAttrib-btn -->
<div class="h-categorySKUAttrib-btn">
	<button type="btn btn-default" ng-click="h_addRow()">添加规格商品</button>
</div>
<!-- end h-categorySKUAttrib-btn -->

<!-- start h-categorySKUAttrib-table -->
<table class="table">
  <thead style="background:#f1f8ff;">
      <tr>
        <th ng-repeat="x in categorySKUAttrib" ng-if="x.ddchecked">{{x.attribname}}</th>
		<th width="80">价格</th>
        <th width="80">货号</th>
        <th width="80">SKU编码</th>
        <th width="80">操作</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="tr in goodssku">
        <td ng-repeat="x in tr.tempproperties" ng-if="x.ddchecked">
        	<div class="h-goodsAddClass" style="width:auto;"  ng-if="x.inputtype!=1">
				<select class="form-control" ng-model="tr.selected_properties[x.attribproperties]">
					<option value="" style="color:#c2c2c2;">---请选择---</option>
					<option ng-repeat="item in x.properties" value="{{item}}">{{item}}</option>
				</select>
				<span class="h-ng-inputSelect">
					<input type="text"  ng-model="tr.selected_properties[x.attribproperties]" placeholder="可输入或下拉选择">
				</span>
			</div>
        </td>
        <td width="80">
        	 <div style="width:80px;" ng-class="{haserror:addgoodsForm.categoryAttr_price.$invalid&&formdata.isCommitted}">
			      <input type="number" class="form-control" ng-model="tr.price" name="categoryAttr_price" min="0" />
			 </div>
        </td>
        <td width="150"><input type="text" ng-model="tr.barcode" class="form-control h-formInput"/></td>
        <td width="150"><input type="text" ng-model="tr.skuname" class="form-control h-formInput"/></td>
        <td width="80">
        	<a href="#" class="red-txt" title="删除" ng-click="h_delRow(tr.id)"><span class="glyphicon  glyphicon-trash red"></span></a>
        </td>
      </tr>
    </tbody>
</table>
<!-- end h-categorySKUAttrib-table -->

</div>
 <!-- start h-categorySKUAttrib -->		
  </div>
</div>
<!--end 销售属性 -->
