<div class="container well well-lg"	>
	<div class="row clearfix">
		<div class="col-md-12 column"  style="margin-top:10px">
		    <form class="form-inline" role="form">
				<div class="form-group">
				    <label for="supplier">供应商:</label>
                    <div class="input-group">
				        <comboxtable name="supplier" ng-model="supplier" 
			    			 column-names="['供应商','供应商联系人']" column-fields="['companyname','staffname']" 
			                 text-field="companyname" datas="datas" on-change="query()" key-word="formData.keyWord"  on-reset="onReset()"
			                 is-show-index="true" content-style="width: 200px" input-style="font-size:13px;margin-top:5px;" input-class="form-control" input-height="34px"
			                 is-show-pagination="true" recordcount="{{formData.total}}" pagenum="formData.pagenum" pagesize="formData.pagesize">
		                 </comboxtable>
                    </div>
			    </div>
			    &nbsp;&nbsp;
			    <div class="form-group">
			        <label class="control-label">商品分类：</label>
				    <select name="classifyid" class="form-control" ng-change="selectGoodsByClassify()" ng-model="formData.classifyid" ng-options="goodsClassifyitems.companygoodsclassifyid as goodsClassifyitems.companygoodsclassifyname for goodsClassifyitems in additionGoodsClassifyLists">
					    
					</select>
			    </div>		
			    &nbsp;	    
			    <div class="input-group">
			        <input type="text" class="form-control" style="width:270px;" ng-model="formData.goodsname" placeholder="按商品条码，商品名称，规格等查询">
			        <Button class="btn btn-primary" ng-click="selectGoodsByClassify()" style="margin-left:50px;">查询</Button>
			    </div>

			    <div class="form-group " style="top:0px;right:0px;position: fixed;">
			        <Button class="btn btn-primary" ng-click="configurateRelationship()">添加页面</Button>
			    </div>
			</form>
			
			<!-- ui-grid of Tree View -->
			<div id="grid" ui-grid="gridOption" ui-grid-pagination ui-grid-save-state ui-grid-cellNav ui-grid-resize-columns ui-grid-move-columns class="grid" style="margin-top:10px;"></div>
            
			<!-- 添加供应商模态窗口start 	-->
			<div class="modal fade" id="editGoodsSuppliersModal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
			            <div class="modal-header">
			                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			                <div class="modal-title" id="myModalLabel" style="font-weight: 700;color: #666;">
			                                                  更新供应商供货信息  
			                </div>
			            </div>
			            <div class="modal-body ordersForm">
			                <div class="form-group row marginBottom0px">
			                    <div class="form-group col-sm-2" style="padding: 3px 0px 0px 0px;">
			                        <label>价钱：</label>
			                    </div>
			                    <div class="col-sm-10">
			                        <input type="text" class="form-control" ng-model="updateData.goodsunitprice" placeholder="请输入价钱..." />
			                    </div>
			                </div>
			                <div class="form-group row marginBottom0px">
			                    <div class="form-group col-sm-2" style="padding: 3px 0px 0px 0px;">
			                        <label>备注：</label>
			                    </div>
			                    <div class="col-sm-10">
			                        <input type="text" class="form-control" ng-model="updateData.remark" placeholder="请输入备注信息..." />
			                    </div>
			                </div>
			            </div>
			            <div class="modal-footer">
			                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
			                <button type="button" class="btn btn-primary" ng-click="update()">更新</button>
			            </div>
			        </div>
				</div>
			</div>
			<!-- 添加供应商模态窗口end 	-->            
		</div>
	</div>
</div>
