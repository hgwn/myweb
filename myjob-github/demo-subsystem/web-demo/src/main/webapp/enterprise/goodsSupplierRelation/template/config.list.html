<div class="container well well-lg"	>
	<div class="row clearfix">
		<div class="col-md-12 column"  style="margin-top:10px">
		    <form class="form-inline" role="form">
				<div class="form-group">
				    <label for="supplier">供应商:</label>
                    <div class="input-group">
				         <comboxtable name="supplier2" ng-model="supplier2" 
			    			 column-names="['供应商','供应商联系人']" column-fields="['companyname','staffname']" 
			                 text-field="companyname" datas="suppliersDatas" on-change="query()" key-word="supplierFormData.keyWord" on-reset="onReset()"
			                 is-show-index="true" content-style="width: 200px" input-style="font-size:13px;margin-top:5px;" input-class="form-control" input-height="34px"
			                 is-show-pagination="true" recordcount="{{supplierFormData.total}}" pagenum="supplierFormData.pagenum" pagesize="supplierFormData.pagesize">
		                 </comboxtable>
	                     <span class="input-group-btn">
		                     <Button class="btn btn-default" style="height:34px;" ng-click="" title="添加客户" id="modal-974350" href="#addControctorModal" role="button" class="btn" data-toggle="modal">
		                         <span class="glyphicon glyphicon-plus" style="color: deepskyblue;"></span>
		                     </Button>
	                     </span>
                    </div>
			    </div>
			    &nbsp;&nbsp;
			    <div class="form-group">
			        <label class="control-label">商品分类：</label>
				    <select name="classifyid" class="form-control" ng-change="selectGoodsByClassify()" ng-model="formData.classifyid" ng-options="goodsClassifyitems.companygoodsclassifyid as goodsClassifyitems.companygoodsclassifyname for goodsClassifyitems in additionGoodsClassifyLists">
					    
					</select>
			    </div>
			    &nbsp;
			    <div class="input-group">
			        <input type="text" class="form-control" ng-model="formData.goodsname" style="width:270px;" placeholder="输入商品条码，商品名称，规格...">
			        <Button class="btn btn-primary"  ng-click="selectGoodsByClassify()" style="margin-left:50px;">查询</Button>
			    </div>
			    <div class="form-group " style="margin-left:2px;">
			        <Button class="btn btn-primary" ng-click="addSupplierGoods()">添加</Button>
			    </div>
			    <div class="form-group " style="top:0px;right:0px;position: fixed;">
			        <Button class="btn btn-primary " ng-click="serchRelationship()">查询页面</Button>
			    </div>
			</form>
			

			<!-- ui-grid of Tree View -->
			<div id="grids" ui-grid="gridOptions" ui-grid-pagination ui-grid-save-state ui-grid-cellNav ui-grid-resize-columns ui-grid-move-columns ui-grid-selection class="grid" style="margin-top:10px;"></div>
		    			
			<!-- 添加供应商模态窗口start 	-->
			<div class="modal fade" id="addControctorModal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
			            <div class="modal-header">
			                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			                <div class="modal-title" id="myModalLabel" style="font-weight: 700;color: #666;">
			                                                  新增供应商  
			                </div>
			            </div>
			            <div class="modal-body ordersForm">
			                <div class="form-group row marginBottom0px">
			                    <div class="form-group col-sm-2" style="padding: 3px 0px 0px 0px;">
			                        <label>公司名称：</label>
			                    </div>
			                    <div class="col-sm-10">
			                        <input type="text" class="form-control" ng-model="addConactData.companyname" placeholder="请输入客户公司名称" />
			                    </div>
			                </div>
			                <div class="form-group row marginBottom0px">
			                    <div class="form-group col-sm-2" style="padding: 3px 0px 0px 0px;">
			                        <label>联系人：</label>
			                    </div>
			                    <div class="col-sm-10">
			                        <input type="text" class="form-control" ng-model="addConactData.contactname" placeholder="请输入联系人名称" />
			                    </div>
			                </div>
			                <div class="form-group row marginBottom0px">
			                    <div class="form-group col-sm-2" style="padding: 3px 0px 0px 0px;">
			                        <label>联系电话：</label>
			                    </div>
			                    <div class="col-sm-10">
			                        <input type="text" class="form-control" ng-model="addConactData.mobilephone" placeholder="请输入联系电话" />
			                    </div>
			                </div>
			                <div class="form-group row marginBottom0px ">
			                    <div class="form-group col-sm-2" style="padding: 3px 0px 0px 0px;">
			                        <label>传真号：</label>
			                    </div>
			                    <div class="col-sm-10">
			                        <input type="text" class="form-control" ng-model="addConactData.faxnumber" placeholder="请输入传真号" />
			                    </div>
			                </div>
			                <div class="form-group row marginBottom0px">
			                    <div class="form-group col-sm-2" style="padding: 3px 0px 0px 0px;">
			                        <label>地址：</label>
			                    </div>
			                    <div class="col-sm-10">
			                        <div  class="col-sm-4" style="padding-left: 0px; padding-right: 0px;">
			                            <select class="form-control" ng-model="addConactData.province" ng-change="onSelectProvince(addConactData.province)">
			                                <option value="">(空)</option>
			                                <option ng-repeat="item in baseData.provinces" value="{{item}}">{{item.provincename}}</option>
			                            </select>
			                        </div>
			                        <div  class="col-sm-4" style="padding-left: 0px; padding-right: 0px;">
			                            <select class="form-control" ng-model="addConactData.city"  ng-change="onSelectCity(addConactData.city)">
			                                <option value="">(空)</option>
			                                <option ng-repeat="item in baseData.citys" value="{{item}}">{{item.cityname}}</option>
			                            </select>
			                        </div>
			                        <div  class="col-sm-4" style="padding-left: 0px; padding-right: 0px;">
			                            <select class="form-control" ng-model="addConactData.area"  ng-change="onSelectArea(addConactData.area)">
			                                <option value="">(空)</option>
			                                <option ng-repeat="item in baseData.areas" value="{{item}}">{{item.areaname}}</option>
			                            </select>
			                        </div>
			                    </div>
			                </div>
			                <div class="form-group row marginBottom0px">
			                    <div class="form-group col-sm-2" style="padding: 3px 0px 0px 0px;">
			                        <label>&nbsp;</label>
			                    </div>
			                    <div class="col-sm-10">
			                        <input  ng-model="addConactData.address"  placeholder="请输入详细地址"  class="form-control input-sm" type="text" />
			                    </div>
			                </div>
			                <div class="form-group row marginBottom0px">
			                    <div class="form-group col-sm-2" style="padding: 3px 0px 0px 0px;">
			                        <label>客户类型：</label>
			                    </div>
			                    <div class="col-sm-10">
			                        <select class="form-control" ng-model="addConactData.addressgroupid" style="padding: 0px;white-space: nowrap; position:relative;width:100%;">
			                            <option ng-repeat="v in scenetype" value="{{v.addressgroupid}}">{{v.addressgroupname}}</option>
			                        </select>
			                    </div>
			                </div>
			            </div>
			            <div class="modal-footer">
			                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
			                <button type="button" class="btn btn-primary" ng-click="addConact()">保存</button>
			            </div>
			        </div>
				</div>
			</div>
			<!-- 添加供应商模态窗口end 	-->
		</div>
	</div>
</div>
