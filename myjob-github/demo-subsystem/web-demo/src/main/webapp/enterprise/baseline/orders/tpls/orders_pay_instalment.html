<div class="col-md-12 column" style="padding: 0px;margin: 0px">
	<div class="col-md-12 column">
			<ul class="breadcrumb">
				<li>
					<a href="#" ui-sref="entry">销售单</a>
				</li>
				<li class="active">
					分期支付
				</li>
			</ul>
	</div>  
	 
    <div class="col-md-12 column" style="border: 1px #DDDDDD solid;padding: 0px;background-color: gray1">
		 <form class="form-horizontal h_changewarehouseForm" role="form">
		    <div class="form-group">
		        <label class="col-sm-1 control-label " >
		            <strong>支付信息</strong>
		        </label>
		
		    </div>
		    
		    <div class="form-group">
		        <div class="col-sm-1" style="font-size: 15px;">
						<label>支付方式：</label>
				</div>
				<div class="col-sm-2 text-left" style="padding: 3px 0px 0px 0px;">
					分期付款
				</div>	
		
		    </div>
		    
		    <div class="form-group">
				<div class="col-sm-1" style="font-size: 15px;">
						<label>订单号：</label>
				</div>
				<div class="col-sm-2 text-left" style="padding: 0px;">
					<input type="text" name="ordernum" ng-model="orders.ordernum" readonly="readonly" class="form-control input-sm" style="width: 90%">
				</div>
					
					<div class="col-sm-2" style="padding: 3px 0px 0px 0px;">
						<label>收货人：</label> 
					</div>
					<div class="col-sm-2 text-left" ng-class="{haserror:deliverygoodsForm.storehouse.$invalid&&formData.isCommitted}" style="padding: 0px;vertical-align:middle;">
						<input type="text" name="buyername" ng-model="orders.buyername" readonly="readonly" class="form-control input-sm" style="width: 90%">
					</div>
					<div class="col-sm-2" style="padding: 3px 0px 0px 0px;">
						<label>订单金额(元)：</label>
					</div>
					<div class="col-sm-2 text-left" ng-class="{haserror:deliverygoodsForm.logistic.$invalid&&formData.isCommitted}" style="padding: 0px;">
						<input type="text" name="orders.amount" ng-model="orders.totgoodsmoney" readonly="readonly" class="form-control input-sm" style="width: 90%">
					</div>
		    </div>
		    
		   <div class="form-group">
				<div class="col-sm-1" style="font-size: 15px;">
						<label>分期方式：</label>
				</div>
					<div class="col-sm-2 text-left" style="padding: 0px;">
						
						<select  ng-model="formData.options" name="onlineflag" required  class="form-control input-sm"  style="width: 90%" ng-options="o.installmentsconfigid as o.options for o in installmentData">
			       			<option value="">--请选择--</option>
		   				</select>
					</div>
					
					<div class="col-sm-2" style="padding: 3px 0px 0px 0px;">
						<label>应付金额(元)：</label> 
					</div>
					<div class="col-sm-2 text-left" ng-class="{haserror:deliverygoodsForm.storehouse.$invalid&&formData.isCommitted}" style="padding: 0px;vertical-align:middle;">
						<input type="text" name="deliverynum " ng-model="formData.totamount" class="form-control input-sm" style="width: 90%">
					</div>
					<div class="col-sm-2" style="padding: 3px 0px 0px 0px;">
						<label>每期需还款(元)：</label>
					</div>
					<div class="col-sm-2 text-left" ng-class="{haserror:deliverygoodsForm.logistic.$invalid&&formData.isCommitted}" style="padding: 0px;">
						<input type="text" name="deliverynum " ng-model="formData.eachPay"  class="form-control input-sm" style="width: 90%">
					</div>
		    </div>
		</form>
    </div>
      
    <div class="col-md-12 column">
			<ul class="breadcrumb">
			
			</ul>
	</div>   
        
    <div class="col-md-12 column" style="border: 1px #DDDDDD solid;padding: 0px;background-color: gray1">
		 <form class="form-horizontal h_changewarehouseForm" role="form" data-ng-init="queryload()">
		    <div class="form-group">
		        <label class="col-sm-1 control-label " >
		            <strong>申请人信息</strong>
		        </label>
		
		    </div>
		    <div class="form-group">
				<div class="col-sm-1" style="font-size: 15px;">
						<label>员工编号：</label>
					</div>
					<div class="col-sm-2 text-left" style="padding: 0px;">
						<input type="text" name="usernumber " ng-model="formData.usernumber"class="form-control input-sm" style="width: 90%">
					</div>
					
					<div class="col-sm-2" style="padding: 3px 0px 0px 0px;">
						<label>申请人姓名：</label> 
					</div>
					<div class="col-sm-2 text-left" ng-class="{haserror:deliverygoodsForm.storehouse.$invalid&&formData.isCommitted}" style="padding: 0px;vertical-align:middle;">
						<input type="text" name="accountname" ng-model="formData.accountname" class="form-control input-sm" style="width: 90%">
					</div>
					<div class="col-sm-2" style="padding: 3px 0px 0px 0px;">
						<label>身份证：</label>
					</div>
					<div class="col-sm-2 text-left" ng-class="{haserror:deliverygoodsForm.logistic.$invalid&&formData.isCommitted}" style="padding: 0px;">
						<input type="text" name="identitycard " ng-model="formData.identitycard" class="form-control input-sm" style="width: 90%">
					</div>
		    </div>
		    <div class="form-group">
				<div class="col-sm-1" style="font-size: 15px;">
						<label>手机号：</label>
					</div>
					<div class="col-sm-2 text-left" style="padding: 0px;">
						<input type="text" name="mobilephone " ng-model="formData.mobilephone" class="form-control input-sm" style="width: 90%">
					</div>
					
					<div class="col-sm-2" style="padding: 3px 0px 0px 0px;">
						<label>银行：</label> 
					</div>
					<div class="col-sm-2 text-left" ng-class="{haserror:deliverygoodsForm.storehouse.$invalid&&formData.isCommitted}" style="padding: 0px;vertical-align:middle;">
						<input type="text" name="bank " ng-model="formData.bank" class="form-control input-sm" style="width: 90%">
					</div>
					<div class="col-sm-2" style="padding: 3px 0px 0px 0px;">
						<label>卡号：</label>
					</div>
					<div class="col-sm-2 text-left" ng-class="{haserror:deliverygoodsForm.logistic.$invalid&&formData.isCommitted}" style="padding: 0px;">
						<input type="text" name="bankaccount " ng-model="formData.bankaccount"  class="form-control input-sm" style="width: 90%">
					</div>
		    </div>
		    <div class="form-group">
				<div class="col-sm-1" style="font-size: 15px;">
						<label>银行编码：</label>
					</div>
					<div class="col-sm-2 text-left" style="padding: 0px;">
						<input type="text" name="bankcode " ng-model="formData.bankcode" class="form-control input-sm" style="width: 90%">
					</div>
		    </div>
		    <div class="form-group">
				<div class="col-sm-1" style="font-size: 15px;">
						<label>备注：</label>
					</div>
					<div class="col-sm-5 text-left" style="padding: 0px;">
						<textarea type="text" style="height: 100px;width: 480px" class="form-control" ng-model="formData.description">
						</textarea>
					</div>
		    </div>
		</form>
    </div>
    
    <div class="col-md-12 column">
			<ul class="breadcrumb">
			
			</ul>
	</div>
    
    <div class="col-md-12 column">
    	<div class="form-group">
    	<div class="col-md-8 column text-left">
	    	<input type="checkbox" ng-model="checked" ng-change="addCheck()">
		    	我已阅读并同意《代付条款》
	    	</div>
		</div>
	</div>
	
	<div class="col-md-12 column">
			<ul class="breadcrumb">
			
			</ul>
	</div>
    
    <div class="form-group">
	    <div class="col-md-1 column">
	    	<button type="button" class="btn btn-success btn-sm" style="width: 80px;" ng-sref="instalment">申请分期</button>
		</div>
		
		<div class="col-md-1 column">
	    	<button type="button" class="btn btn-primary btn-sm" style="width: 80px;" ng-click="goback()">返回</button>
		</div>
	</div>
</div>
