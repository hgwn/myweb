<!-- 模态窗口start -->
<div class="modal fade" id="viewPurchaseGoods" tabindex="-1"
	role="dialog" aria-labelledby="myLargeModalLabel">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<h4 class="modal-title" id="exampleModalLabel">采购单商品明细</h4>
			</div>
			<div class="modal-body">
				<table class="table table-bordered table-hover table-striped table-condensed table-responsive">
					<thead>
						<tr class="info">
							<td class="h_bgf3" align="center"><input type="checkbox" name="" ng-click="selectAll()"
								ng-model="goodsCartObject.sa" /> 全选</td>
							<td>商品名</td>
							<td>商品价格</td>
							<td>商品规格</td>
							<td>购买数量</td>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="items in goodsCart"
							style="border:1px solid #ccc;">
							<td class="h_bgf3" align="center"><input type="checkbox" name=""
								ng-click="countAmount(items)" ng-model="items.selected" /></td>
							<td style="color:#888;">{{items.goodsname}}</td>
							<td style="color:#888;">{{items.shopprice}}</td>
							<td style="color:#888;">{{items.goodsspec}}</td>
							<td style="color:#888;">
								<div class="countGoodsNumber">
									<!-- <a ng-click="minusGoodscart(items)" href="javascript:void(0);" class="glyphicon glyphicon-minus"></a> --> 
									<input type="number" style="height:24px;width:70%; max-width:60px;" ng-model="items.goodsnumber" ng-change="changeGoodscart(items)" />
									<!-- <a ng-click="plusGoodscart(items)" href="javascript:void(0);" class="glyphicon glyphicon-plus"></a> -->
								</div>
							</td>
						</tr>
						<tr>
							<td colspan="5" class="text-center"><span>应付金额:<strong
									style="color:red;">￥{{goodsCartObject.countCartsPrice}}</strong></span>
								<Button ng-click="deleteGoodsCarts()" class="btn btn-primary btn-md">删除</Button>
								<Button ng-click="billingGoodsCarts()" class="btn btn-primary btn-md">结算</Button></td>
						</tr>
					</tbody>
				</table>
			</div>
			<!-- <div class="modal-footer">
				<button type="button" class="btn btn-default"
					ng-click="closeModal()" data-dismiss="modal">关闭</button>
				<button type="button" class="btn btn-primary">提交</button>
			</div> -->
		</div>
	</div>
</div>
<!-- 模态窗口end -->
