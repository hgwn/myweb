<div class="row"
	style="padding: 0px;margin: 0px; padding-top: 10px;height: 100%;">
		<!--start form  -->
	<form class="form-horizontal" role="form">
		<div class="form-group">
  			<label class="col-md-1 control-label"><strong>供应商</strong></label>
            <div class="col-md-2  col-sm-3">
				<comboxtable name="supplier" ng-model="supplier" 
			        column-names="['供应商','站点']" column-fields="['companyname','stationname']" 
			        text-field="companyname" datas="formData.datas" on-change="query()" key-word="formData.keyWord"  on-reset="onReset()"
			        is-show-index="true" content-style="width: 200px" input-style="font-size:13px;margin-top:0px;" input-class="form-control" input-height="34px">
		        </comboxtable>
            </div>
			<label class="col-md-1 control-label"> 单号: </label>
			<div class="col-md-2  col-sm-4">
				<input ng-model="formData.warehouseinnum" class="form-control" readonly
					type="text" style="border: solid 1px #D7D7D7;height: 30px" />
			</div>
			<label class="col-md-1 control-label"> 入库类型: </label>
			<div class=" col-md-2 col-sm-4 ">
				<select class="form-control input-sm" ng-model="formData.sourceflag">
					<option ng-repeat="item in sourceflag" value="{{item.sourceflag}}">{{item.sourceflagname}}</option>
				</select>
			</div>
		</div>
	</form>
	<!--end form  -->
	<!--start-->
	<div id="grid" ui-grid="gridOption" ui-grid-cellNav  ui-grid-edit
		ui-grid-resize-columns  ui-grid-auto-resize
		class="grid" style="margin-top:15px;height:100%;"></div>
		
	<div class="form-group" style="margin-top:20px;">
		<label class="col-md-1 control-label"> 备注: </label>
		<div class="col-md-8  col-sm-8">
			<input ng-model="formData.remark" class="form-control"
				type="text" style="border: solid 1px #D7D7D7;height: 30px" />
		</div>
	</div>
	<!--start-->
	<form class="form-horizontal" role="form" style="margin-top: 15px;">
		<div class="form-group">
			<div class=" col-md-1 col-sm-2">
				<button type="button" class="btn btn-primary"
					ng-click="onClickToAddWarehousein()">提交</button>
			</div>
			<div class=" col-md-1 col-sm-2">
				<button type="button" class="btn btn-primary" ui-sref="warehousein">取消</button>
			</div>
		</div>
	</form>
	
</div>
<div class="col-md-12 column padding0px margin0px" >
       <div  ui-view="select_goods"></div>
</div>
