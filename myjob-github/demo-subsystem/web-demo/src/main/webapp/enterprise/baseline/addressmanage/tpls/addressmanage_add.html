<div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<ul class="breadcrumb">
				<li>
					 <a href="#">Home</a>
				</li>
				<li class="active">
					{{topformData.title}}
				</li>
			</ul>
		
			<form class="form-horizontal" name="addressmanageAddForm" novalidate role="form">
				<div class="form-group">
					<label  class="col-sm-2 control-label">地址类型</label>
					<div class="col-sm-3">
						<select  ng-model="formData.addresstype" ng-disabled="formData.addressmanageid != undefined && formData.addressmanageid != '' " name="addresstype" required  class="form-control" ng-options="o.id as o.value for o in type">
			       			<option value="">--请选择--</option>
		   				</select>
					</div>
				</div>
				<div class="form-group">
					 <label class="col-sm-2 control-label">联系人</label>
					<div class="col-sm-3">
						<input type="text" class="form-control" ng-model="formData.contactname" placeholder="请输入联系人姓名"/>
					</div>
				</div>
				<div class="form-group">
					 <label  class="col-sm-2 control-label">手机号</label>
					<div class="col-sm-3">
						<input type="text" class="form-control" ng-model="formData.mobile" placeholder="请输入手机号" ng-pattern="/^((1[3,5,8][0-9])|(14[5,7])|(17[0,6,7,8]))\d{8}$/" />
					</div>
					<div ng-messages="addressmanageAddForm.$error">	
						<span style="color: red"; ng-message="pattern">*请输入正确格式的手机号码</span>
					</div>
				</div>
				<div class="form-group">
					<label  class="col-sm-2 control-label">固话:</label>
					<div class="col-sm-3">
						<input type="text" class="form-control" ng-model="formData.phone"/>
					</div>
				</div>
				<div class="form-group">
					 <label  class="col-sm-2 control-label">地址</label>
					<div class="col-sm-6">
						<div  class="col-md-3" style="padding-left: 0px; padding-right: 0px;">
                            <select class="form-control" style="width: 100%;" ng-model="formData.provinceid" ng-change="onChangeProvince(formData.provinceid)" ng-options="o.provinceid as o.provincename for o in baseData.provinces">
                                <option value="">(空)</option>
                            </select>
                        </div>
                        <div  class="col-md-3" style="padding-left: 0px; padding-right: 0px;">
                            <select class="form-control"  style="width: 100%;" ng-model="formData.cityid"  ng-change="onChangeCity(formData.cityid)" ng-options="o.cityid as o.cityname for o in baseData.citys">
                                <option value="">(空)</option>
                            </select>
                        </div>
                        <div  class="col-md-3" style="padding-left: 0px; padding-right: 0px;">
                            <select class="form-control"  style="width: 100%;" ng-model="formData.areaid" ng-options="o.areaid as o.areaname for o in baseData.areas">
                                <option value="">(空)</option>
                            </select>
                        </div>
					</div>
				</div>
				<div class="form-group">
					 <label class="col-sm-2 control-label">详细地址</label>
					<div class="col-sm-3">
						<input type="text" class="form-control" ng-model="formData.address" placeholder="请输入详细的地址"/>
					</div>
				</div>
				<div class="form-group">
					 <label  class="col-sm-2 control-label">邮编</label>
					<div class="col-sm-3">
						<input type="text" class="form-control" ng-model="formData.postcode"/>
					</div>
				</div>
				<div class="form-group">
					 <label class="col-sm-2 control-label">备注</label>
					<div class="col-sm-3">
						<input type="text" class="form-control" ng-model="formData.remark"/>
					</div>
				</div>
				<div class="col-md-12 column" style="text-align:center;">
					 <button type="button" class="btn btn-default" ng-click= "goback()">返回</button> 
					 <button type="submit" class="btn btn-primary" ng-click="addFormDataSumbit(addressmanageAddForm.$invalid)">保存</button>
				</div>
			</form>
		</div>
	</div>
</div>
