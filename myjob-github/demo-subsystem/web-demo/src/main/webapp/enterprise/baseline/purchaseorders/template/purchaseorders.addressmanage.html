<!-- 模态窗口start -->
<div class="modal fade" id="addressManager" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog" style="width:1024px;">
		<div class="modal-content">
			<div class="modal-header">
				 <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
				<h4 class="modal-title" id="myModalLabel">
					地址管理
				</h4>
			</div>
			<div class="modal-body">
			    <div class="" ng-repeat="receiveItem in receiveData.dataList">
			        <label style="margin-left:5px;"><input type="radio" ng-model="receiveItem.receiveData" ng-click="addressClick(receiveItem)" name="receiveData" ng-value="true">
			            &nbsp;{{receiveItem.contactname}}
			            &nbsp;{{receiveItem.provincename}}
			            {{receiveItem.cityname}}
			            {{receiveItem.areaname}}
			            {{receiveItem.address}}
			            &nbsp;{{receiveItem.mobile}}
			        </label>&nbsp;&nbsp;&nbsp;&nbsp;
			        <span ng-show="receiveItem.editDeleteShow">
			            <a class="edit" href="javascript:void(0)" ng-click="modifyAddress(receiveItem)">修改</a>
						<a class="delete" href="javascript:void(0)" ng-click="deleteAddress(receiveItem)">删除</a>
			        </span>
			    </div>
			    <div class="">
			        <label style="margin-left:5px;"><input type="radio" ng-model="receiveItem.receiveData" ng-click="newAddressClick()" name="receiveData" ng-value="true">使用新地址</label>
			    </div>
			    <!-- 收货人信息添加 start-->
                <div class="" ng-show="receiveData.modalShow">
				    <form class="form-inline">
				        <div class="form-group" style="width:100%">
							<label>收货人:</label> 
							<input type="text" class="form-control" style="height:34px;width:90%;max-width:150px;" ng-model="receiveData.contactname"/>
							<label>手机号:</label> <input type="text" ng-model="receiveData.mobile" class="form-control" style="height:34px;width:90%;max-width:150px;"/>
							<label>固话:</label> <input type="text" ng-model="receiveData.phone" class="form-control" style="height:34px;width:90%;max-width:120px;"/>
						</div>
						<div class="form-group" style="width:100%">
						    <label>分机号:</label> <input type="text" ng-model="receiveData.phonesubcode" class="form-control" style="height:34px;width:90%;max-width:150px;"/>
						    <label>邮编:</label> <input type="text" ng-model="receiveData.postcode" class="form-control" style="height:34px;width:90%;max-width:150px;"/>
						    <label>区号:</label> <input type="text" ng-model="receiveData.phonepostcode" class="form-control" style="height:34px;width:90%;max-width:120px;"/>
						</div>
						<div class="form-group" id="h_billing_address" style="width:100%">
							<label>送货地址:</label> 
							<!-- <select class="form-control" ng-change="getArea()" ng-model="receiveData.provinceid" style="width:150px;">
							    <option  value="">--请选择省份--</option>
							    <option ng-repeat="provinces in provinceList" value="{{provinces.provinceid}}">
							        {{provinces.provincename}}
							    </option>
							</select> -->
							<select style="width:150px;" class="form-control" ng-change="getArea()" ng-model="receiveData.provinceid"
							   ng-options="provinces.provinceid as provinces.provincename for provinces in provinceList">
							    
							</select>
							<select class="form-control" ng-change="getDistrict()" ng-model="receiveData.cityid"
							   ng-options="areas.cityid as areas.cityname for areas in areaList">
							    
							</select>
							<select class="form-control" ng-model="receiveData.areaid"
							   ng-options="districts.areaid as districts.areaname for districts in districtList">
							    
							</select>
							<input type="text" class="form-control"  placeholder="请输入详细地址" ng-model="receiveData.address" style="max-width:230px;width:100%;"/>
					    </div>
						<div class="form-group" style="width:100%">
						    <label>备注:</label> 
							<textarea class="form-control" rows="3" cols="20" ng-model="receiveData.remark">
							</textarea>							
						</div> 
						<div class="form-group addressManageSave" style="width:100%">
						    <a href="#" ng-click="saveAddressManage()" style="margin-left:9%;">保存</a>
						</div>
				    </form>
			    </div>
			    <!-- 收货人信息条件 end-->
			</div>
			<div class="modal-footer">
				 <button type="button" class="btn btn-default" data-dismiss="modal">取消</button> 
				 <button type="button" class="btn btn-primary" ng-click="chooseAddress()">确定</button>
			</div>
		</div>
	</div>
</div>
<!-- 模态窗口end -->
