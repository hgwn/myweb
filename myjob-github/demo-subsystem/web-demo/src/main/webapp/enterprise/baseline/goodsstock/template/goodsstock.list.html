<div class="container well well-lg" style="padding-top: 10px;">
	<div class="row clearfix">
		<div class="column col-md-12" style="margin-top:10px">
			<form class="form-inline" role="form">
				<div class="column col-md-12 col-sm-12">
					<div class=" col-md-2 col-sm-4 ">
						<select   class="form-control input-sm"  ng-change="queryTypeChange()"  ng-model="formData.queryType" ng-options="item.displayid as item.displayname for item  in formData.queryTypes">
						  
						</select>
					</div>
					<div class="form-group column col-md-3 col-sm-3"  ng-show="formData.queryTypeSelected">		
						 <input  name="orderstate" class="form-control width100per"	ng-model="formData.keywords" placeholder="商品名称/编码/条形码/关键字"></input>
					</div>
					<div class="form-group column col-md-3 col-sm-3"  ng-hide="formData.queryTypeSelected">
						<nested-combo-box  control-disabled="false" change-event="changeItem"  collection="classifycombotree" current-member="activeCategoryItem"  />
					</div>
					<div class="input-group column col-md-2 col-sm-2">
						<Button class="btn btn-primary" ng-click="queryGoodsStockList()"
							style="margin-left:10px;">查询</Button>
					</div>
<!-- 					<div class="input-group column col-md-1 col-sm-4">
						<Button class="btn btn-primary" ng-click="addGoodsStockCheck();"
							style="margin-left:10px;">新增</Button>
					</div> -->
				</div>
			</form>
			<!-- ui-grid of Tree View  -->
			<div id="grid" ui-grid="gridOption" ui-grid-cellNav ui-grid-resize-columns ui-grid-move-columns ui-grid-pagination ui-grid-auto-resize
		   class="grid" style="margin-top:50px;"></div>
			<!-- 查看盘点批次明细详情  模态窗口 -->
			<div ui-view="viewGoodsStockBatchDetail"></div> 
		</div>
	</div>
</div>
