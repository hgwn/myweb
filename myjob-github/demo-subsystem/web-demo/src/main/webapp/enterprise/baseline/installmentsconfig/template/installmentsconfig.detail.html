<!-- 模态窗口start -->
<div class="modal fade" id="installmentsconfigDetail" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				 <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
				<h4 class="modal-title" id="myModalLabel">
					<span style="text-align:center;">{{modalTitle}}</span>
				</h4>
			</div>
			<div class="modal-body well" style="margin-bottom:0px;">
				<form class="form-horizontal" role="form">
					<div class="form-group" ng-show="formData.action == 'add'">
					    <label for="" class="col-md-3 col-sm-3 control-label"><strong>分期数：</strong></label>
						<div class="col-md-7 col-sm-7">
						    <input class="form-control" style="width: 84%;display:inline;" required name="" id="" ng-model="formData.options" type="text" placeholder="请输入分期数"/>
						</div>
					</div>	
					<div class="form-group">
					    <label for="" class="col-md-3 col-sm-3 control-label"><strong>分期费率：</strong></label>
						<div class="col-md-7 col-sm-7">
						    <input class="form-control" style="width: 53%;display:inline;" required name="" id="" ng-model="formData.fee" type="text" placeholder="请输入分期费率"/>%
						</div>
					</div>	
					<!-- <div class="form-group" ng-show="formData.action == 'modify'">
					    <label for="" class="col-md-3 col-sm-3 control-label"><strong>可用标志：</strong></label>
						<div class="col-md-7 col-sm-7" style="margin-top:7px;">
						    <input name="enableflag" type="checkbox" style="display:inline;" ng-model="formData.enableflag" />
						    （勾选为可用，不勾选则为不可用）
						</div>
					</div>	 -->		
				</form>
			</div>
			<div class="modal-footer">
				 <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
				 <button type="button" class="btn btn-default" ng-click="submit(formData.action)">{{modalSubmit}}</button>
			</div>
		</div>
	</div>
</div>
<!-- 添加或编辑模态窗口end -->
