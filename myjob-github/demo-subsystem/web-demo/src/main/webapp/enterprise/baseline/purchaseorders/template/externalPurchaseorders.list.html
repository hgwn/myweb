<div class="container well well-lg"	>
   	<div class="row clearfix">
		<div class="column col-md-12"  style="margin-top:10px">
		    <form class="form-inline" role="form" style="padding-left:65px;padding-right:65px">
				<div class="form-group column col-md-3 col-sm-3 ">
				    <label for="supplier"><strong>采购方</strong></label>
                    <div class="input-group">
				        <comboxtable name="supplier" ng-model="supplier" 
			    			 column-names="['供应商','供应商联系人']" column-fields="['companyname','staffname']" 
			                 text-field="companyname" datas="formData.datas" on-change="query()" key-word="formData.keyWord"  on-reset="onReset()"
			                 is-show-index="true" content-style="width: 200px" input-style="font-size:13px;margin-top:5px;" input-class="form-control" input-height="34px"
			                 is-show-pagination="true" recordcount="{{formData.total}}" pagenum="formData.pagenum" pagesize="formData.pagesize">
		                </comboxtable>
                    </div>
			    </div>

   			    <div class="form-group column col-md-3 col-sm-3">
			        <label for=""><strong>订单号</strong></label>
				    <input name="purchaseordernum" ng-model="formData.purchaseordernum" class="form-control" style="width:200px;" placeholder="请输入订单号..."/>
			    </div>
	
			    <div class="input-group column col-md-3 col-sm-3" >
			        <Button class="btn btn-primary" ng-click="searchInternalPurchaseorders()" style="margin-left:10px;">查询</Button>
			    </div>
			</form>
		    <!-- ui-grid of Tree View  -->
			<div id="grid" ui-grid="gridOption" ui-grid-cellNav ui-grid-resize-columns ui-grid-move-columns ui-grid-pagination ui-grid-auto-resize class="grid" style="margin-top:30px;height:600px;"></div>
		    <!-- 查看采购单详情  模态窗口 -->
		    <div ui-view="purchaseOrdersViewModal"></div>
		    <!-- 供应商审核采购单 模态窗口 -->
		    <div ui-view="purchaseOrdersAuditModal"></div>
		    <!--  -->
		    <div ui-view="warehouseSelectModal"></div>
		</div>
	</div>
</div>
<style type="text/css">
.well{
    padding-left:20px;
    padding-right:20px;
}
</style>
