<ul id="goodsAdd-imgUl">
	<li class="goodsAdd-imgLi" ng-repeat="item in formdata.goodspicture"  render-finished="picture">
			<div class="goodsAdd-img">
			<img src="{{item.pictureurl}}" >
			<div class="goodsAdd-imgaction">
				<a class="imgaction-item h-img-update"  href="#" title="替换"  ngf-select  ng-click="$parent.replaceIndex = $index;" ng-model="$parent.replaceFiles" accept="image/*">替换</a>
				<a class="imgaction-item h-img-del" href="#" title="删除" ng-click="deletePic(item.pictureIndex)">删除</a>
			</div>
			</div>
			<a id="modal-688705" href="#modal-container-{{item.pictureIndex}}" role="button" data-toggle="modal" class="goodsAdd-iconAdd" style="outline:none;">添加描述</a>
			<!--start 添加描述  -->		
			<div class="modal fade" id="modal-container-{{item.pictureIndex}}" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content">
						<div class="modal-header">
							 <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
							<h4 class="modal-title">
								添加图片描述
							</h4>
						</div>
						<div class="modal-body">
							<textarea placeholder="请输入图片描述..." ng-model="formdata.goodspicture[item.pictureIndex].picturedescription"  style="width:100%; height:110px; padding:5px; font-size:14px;"></textarea>
						</div>
						<div class="modal-footer">
							 <button type="button" class="btn btn-primary " data-dismiss="modal">确定</button> 
							 <!-- <button type="button" class="btn btn-default" data-dismiss="modal" aria-hidden="true">取消</button>  -->
						</div>
					</div>
					
				</div>
				
			</div>
			<!--end 添加描述  -->	
	</li>
	<li class="button goodsAdd-imgLi" ngf-select ng-model="files" accept="image/*">
		<span class="glyphicon glyphicon-plus"></span>
		<em>单击上传图片</em>
	</li>
</ul>
<!-- <div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div> -->
