
<!-- 添加或编辑模态窗口start -->
<div class="modal fade" id="goodsClassifyModal" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<form class="form-horizontal" name="categoryAddForm" novalidate>
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				 <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
				<h4 class="modal-title" id="myModalLabel">
					<span style="text-align:center;">添加商品分类</span>
				</h4>
			</div>
			<div class="modal-body">
				  <div class="form-group" ng-class="{haserror:categoryAddForm.categoryname.$invalid && categoryAddForm.submitted}">
				     <label class="col-md-3 col-sm-3 control-label">名称：</label>
					 <div class="col-md-7 col-sm-7">
					     <input class="form-control" style="width: 84%;display:inline;" required name="categoryname" ng-model="myForm.categoryname" type="text" placeholder="请输入商品分类名称"/>
					     <!-- <span style="color:red;font-size:14px;">*必填</span> -->
					 </div><br/>
					 <div ng-messages="categoryAddForm.categoryname.$error" ng-show="categoryAddForm.categoryname.$invalid && categoryAddForm.submitted" class="ng-messages-error">
						 <div ng-message="required">名称不能为空</div>
					</div> 
				</div>
				<div class="form-group">
					 <label class="col-md-3 col-sm-3 control-label" >上级分类：</label>
					 <div class="col-md-6 col-sm-6">
						 <select name="parentid" class="form-control" ng-disabled="myForm.categoryid != undefined && myForm.categoryid != '' "  ng-model="myForm.parentid" ng-options="o.categoryid as o.categoryname for o in categorynamesOption">
						 	<option value="">--请选择(必选)--</option>
						 </select>
					 </div>
				</div>
			</div>
			<div class="modal-footer" style="text-align: center; ">
                <button type="button" class="btn btn-primary"  ng-click="addGoodsClassify(myForm)">保存</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
			</div>
		</div>
	</div>
	</form>	
</div>
<!-- 添加或编辑模态窗口end -->
