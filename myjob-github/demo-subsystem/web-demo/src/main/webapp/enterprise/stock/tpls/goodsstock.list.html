<div class="col-md-12" ng-controller="goodstockListController" style="padding: 0px; margin: 0px;">
    <div class="col-md-3">
        <script type="text/ng-template" id="items_renderer">
            <div class="tree-node">
                <div class="pull-left tree-handle">
                    <input id="rd_{{item.id}}" type="radio" name="node_select" ng-click="tree_check(item);" />
                </div>
                <div class="tree-node-content">
                    <a class="btn btn-success btn-xs" data-nodrag ng-click="toggle(this)"><span class="glyphicon" ng-class="{'glyphicon-chevron-right': collapsed, 'glyphicon-chevron-down': !collapsed}"></span></a>
                    {{item.title}}
                    <!--<a class="pull-right btn btn-danger btn-xs" data-nodrag ng-click="remove(this)"><span class="glyphicon glyphicon-remove"></span></a>
                    <a class="pull-right btn btn-primary btn-xs" data-nodrag ng-click="newSubItem(this)" style="margin-right: 8px;"><span class="glyphicon glyphicon-plus"></span></a>-->
                </div>
            </div>
            <ol ui-tree-nodes="options" ng-model="item.items" ng-class="{hidden: collapsed}">
                <li ng-repeat="item in item.items" ui-tree-node ng-include="'items_renderer'">
                </li>
            </ol>
        </script>

        <div ui-tree="options">
            <ol ui-tree-nodes ng-model="treelist">
                <li ng-repeat="item in treelist" ui-tree-node ng-include="'items_renderer'" data-nodrag></li>
            </ol>
        </div>
    </div>

    <div class="col-md-9">

        <div class="col-md-12 column">
            <div ui-view="query"></div>
        </div>

        <div class="col-sm-12" style="overflow: auto;height: 550px;margin-left: 10px;width: 99%;padding: 0px">
            <div ui-view="grid"></div>
        </div>

        <div class="col-md-12">
	        <nav class="navbar navbar-default navbar-fixed-bottom" role="navigation" style="height: 40px;padding: 5px;">
        		<div class="col-md-3"></div>
        		<div class="col-md-9" style="padding-left: 20px;text-align: left;">
	                <pagination recordcount="{{goodstocks.data.total}}" pagenum="formData.pagenum" pagesize="formData.pagesize" onselect="queryForm()"></pagination>
            	</div>
	        </nav>
        </div>

        <div class="col-md-12 column padding0px margin0px">
            <div ui-view="modal"></div>
        </div>

    </div>
</div>
