
<!--start 遮罩窗体  -->

<div class="modal fade" id="goodsstockcheck-container" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
<form class="form-horizontal" name="changewarehouseAddForm" novalidate>
	<div class="modal-dialog">
		<div class="modal-content" style="width:1000px; position:absolute; left:50%; margin-left:-500px;">
			<div class="modal-header">
				 <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
				<h4 class="modal-title" id="myModalLabel">
					添加盘点
				</h4>
			</div>
			<!--start modal-body  -->
			<div class="modal-body">
				  <div class="form-group">
				    <label for="" class="col-md-2 control-label">盘点批次号</label>
				    <div class="col-md-3">
				      <input type="text" class="form-control"  id="txt_changewarehouseNum" ng-model="addFormData.checkbatch" name="checkbatch"  placeholder="盘点批次号" required>
				    </div>
				    <label for="" class="col-md-2 control-label">备注</label>
				    <div class="col-md-3">
				     	<input type="text" class="form-control" placeholder="备注"/>
				    </div>
				  </div>
			
				<table class="table table-bordered table-striped">
				    <thead>
				    <tr>
				    	<th>操作</th>
				        <th>商品名称</th>
				        <th>商品SKU</th>
				        <th>完好数量</th>
				        <th>损坏数量</th>
				        <th>商品重量</th>
				    </tr>
				    </thead>
				    <tbody>
				    <tr ng-repeat="item in addFormData.goodsstockchecklist">
				    	<td><a href="#" title="删除" ng-click="delHouseAddRecord($index)"><span class="glyphicon glyphicon glyphicon-trash red"></span></a></td>
				        <td>
				        	 <comboxtable name="selectgoodsname" ng-model="item.selected" column-names="['商品名','SKU','商品重量']"
		                     column-fields="['goodsname','skuid','weight']" text-field="goodsname" datas="goodsstockData.data.rows" on-change="goodsstockcheckAddQuery()"
		                     key-word="item.goodsname" is-required="true" is-show-index="true" content-style="width:150px"
		                     input-style="font-size:13px" input-class="form-control">
		                </comboxtable>
				        </td>
				        <td><input type="text"  class="form-control" ng-model="item.skuid" name="skuid" /></td>
				        <td><input type="number" class="form-control" ng-model="item.goodsqty" name="goodsqty"  /></td>
				        <td><input type="number" class="form-control" ng-model="item.damageqty" name="damageqty" /></td>
				        <td><input type="number" class="form-control" ng-model="item.weight" name="weight"/></td>
				    </tr>
				    </tbody>
				    <tfoot>
			        <tr>
			            <td></td>
			            <td colspan="6"><a href="javascript:void(0);" class="btn-link" ng-click="addrecord()" title="添加记录"><span class="glyphicon glyphicon-plus"></span>&nbsp;添加记录</a></td>
			        </tr>
			        </tfoot>
				</table>
			</div>
			<!--end modal-body  -->
			<div class="modal-footer">
				 <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button> 
				 <button type="submit" class="btn btn-primary" ng-click="addFormDataSumbit(changewarehouseAddForm.$invalid)">添加</button>
			</div>
		</div>
		
	</div>
</form>	
</div>
<!--end 遮罩窗体  -->
