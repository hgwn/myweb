<div class="col-md-12 column" ng-controller="changewarehouseController" style="padding: 0px;margin: 0px">

    <div class="col-md-12 column" >
        <div ui-view="query"></div>
    </div>

    <div class="col-sm-12" style="overflow: auto;height: 550px;margin-left: 10px;width: 99%;padding: 0px">
        <div ui-view="grid"></div>
    </div>

    <div class="col-md-12 column">
        <nav class="navbar navbar-default navbar-fixed-bottom" role="navigation" style="height: 40px;">
            <pagination recordcount="{{changewarehouses.data.total}}" pagenum="formData.pagenum" pagesize="formData.pagesize" onselect="queryForm()"></pagination>
        </nav> 
    </div>

    <div class="col-md-12 column padding0px margin0px">
        <div ui-view="modal"></div>
    </div>
    
    <div class="col-md-12 column padding0px margin0px">
        <div ui-view="add"></div>
    </div>

</div>
