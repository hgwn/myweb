
<form class="form-horizontal" role="form" data-ng-init="queryload();">

<div class="form-group">

        <label class="col-md-1 col-sm-1 control-label">
            仓库
        </label>
        <div class="col-md-2 col-sm-2">
              <!-- <comboxtable  ng-model="formData.stationname" column-names="['仓库','地址']" column-fields="['stationname','address']"

              <select ng-model="formData.stationid" required class="form-control input-sm" style="width: 100%;height: 31px">
			       <option value="" class="" >--请选择--</option>
			       <option ng-repeat="item in storehouses" value="{{item.stationid}}">{{item.stationname}}</option>
		   		</select>
          </div>
          <label class="col-md-1 col-sm-1 control-label" for="">
           创建时间
        </label>
        <div class="col-md-2 col-sm-2">
            <input  type="text"   class="form-control  col-md-12 input-sm"  ng-model="formData.begincreatedtime" data-date-format="yyyy-MM-dd" data-date-type="string" data-autoclose="1"  bs-datepicker style="height:30px;">
        </div>
        <div class="col-md-2 col-sm-2">
            <input  type="text"   class="form-control  col-md-12 input-sm"  ng-model="formData.endcreatedtime" data-date-format="yyyy-MM-dd" data-date-type="string" data-autoclose="1"  bs-datepicker style="height:30px;">
        </div>

    </div>
	      
    <div class="form-group">
        <label class="col-md-1 col-sm-1 control-label">
            单号
        </label>
        <div class="col-md-2 col-sm-2">
            <input class="form-control input-sm" type="text" ng-model="formData.warehouseinnum" placeholder="入库单号" />
        </div>

        <label class="col-md-1 col-sm-1 control-label">
            数据来源
        </label>
        <div class="col-md-2 col-sm-2">
            <select class="form-control input-sm" ng-model="formData.sourceflag" ng-options="o.id as o.value for o in sourceflags">
                <option value="">--请选择--</option>
            </select>
        </div>
      		<div class=" col-md-1">
                <button id="btn_search" type="button" class="btn btn-primary btn-block btn-sm" ng-click="queryForm()"><span class="glyphicon glyphicon-search"></span>&nbsp;查 询</button>
            </div>
            <div class="col-md-1">
                <button id="btn_add" type="button" class="btn btn-primary btn-block btn-sm" ng-click="showaddmodal()"><span class="glyphicon glyphicon-plus"></span>&nbsp;添 加</button>
            </div>
    </div>
