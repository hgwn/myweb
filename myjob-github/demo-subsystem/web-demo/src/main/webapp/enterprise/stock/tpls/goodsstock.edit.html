<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    修改库存信息
                </h4>
            </div>
            <div class="modal-body">
                <form class="form-inline"    style="height:280px;">
                    <div class="form-group col-sm-6" >
                        <label>完好商品数量：</label>
                        <input type="text" name="goodqty" ng-model="goodstock.goodqty"  class="form-control input-sm" >
                    </div>
                    <div class="form-group col-sm-6 " >
                        <label>损坏商品数量：</label>
                        <input type="text" name="damageqty" ng-model="goodstock.damageqty"  class="form-control input-sm" >
                    </div>

                    <div class="form-group col-sm-6 " >
                        <label>重量：</label>
                        <input type="text" name="weight" ng-model="goodstock.weight"  class="form-control input-sm" >
                    </div>

                    <div class="form-group col-sm-6 " >
                        <label>进货价：</label>
                        <input type="text" name="purchaseprice" ng-model="goodstock.purchaseprice"  class="form-control input-sm" >
                    </div>

                    <div class="form-group col-sm-6 " >
                        <label>备注：</label>
                        <input type="text" name="remark" ng-model="goodstock.remark"  class="form-control input-sm" >
                    </div>
                    <div class="form-group col-sm-6 " >
                        <label>可用标志：</label>
                        <select  name="enableflag" class="form-control input-sm"   ng-model="goodstock.enableflag" ng-options="o.id as o.value for o in enableflags">
                            <option value="">--请选择--</option>
                        </select>
                    </div>


                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">关闭
                </button>
                <button type="button" class="btn btn-primary" ng-click="submit()">
                    提交更改
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
    </div>
