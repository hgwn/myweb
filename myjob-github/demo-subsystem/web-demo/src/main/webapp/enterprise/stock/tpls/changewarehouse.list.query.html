
<form class="form-horizontal h_changewarehouseForm" role="form" data-ng-init="queryload()">
    <div class="form-group">
        <label class="col-sm-1 control-label">
            移库单号
        </label>
        <div class="col-sm-3">
            <input class="form-control input-sm" type="text" ng-model="formData.changewarehousenum" placeholder="移库单号"/>
        </div>

        <label class="col-sm-1 control-label">
            移库类型
        </label>
        <div class="col-sm-3">
            <select class="form-control input-sm" ng-model="formData.changetype" ng-options="o.id as o.value for o in changetypes">
                <option value="">--请选择--</option>
            </select>
        </div>

        <label class="col-sm-1 control-label">
            移库状态
        </label>
        <div class="col-sm-2">
            <select class="form-control input-sm"  ng-model="formData.state" ng-options="o.id as o.value for o in states">
                <option value="">--请选择--</option>
            </select>
        </div>
    </div>
    
     <div class="form-group">
     	 <label class="col-sm-1 control-label">
               审核标志
        </label>
        <div class="col-sm-3">
           <select class="form-control input-sm" ng-model="formData.auditflag" ng-options="o.id as o.value for o in auditflags">
                <option value="">--请选择--</option>
            </select>
        </div>
     
        <label class="col-sm-1 control-label">
         创建时间
        </label>
        <div class="col-sm-3">
           <!--  <input name="screatedtime" type="text" ng-model="formData.begincreatedtime"  required class="form-control" data-max-date="{{formData.begincreatedtime}}"  data-date-format="yyyy-MM-dd" data-date-type="string" data-autoclose="1"  bs-datepicker > -->
           <!--<input type="text" class="form-control" id="begincreatedtime" placeholder="创建开始时间" ng-model="formData.begincreatedtime" />
-->
            <input  type="text"   class="form-control input-sm col-sm-12"  ng-model="formData.begincreatedtime" data-date-format="yyyy-MM-dd" data-date-type="string" data-autoclose="1"  bs-datepicker style="height:30px;">
        </div>

       <div class="col-sm-3">
           <!-- <input type="text" class="form-control" id="endcreatedtime" placeholder="创建结束时间" ng-model="formData.endcreatedtime" />-->
            <!-- <input name="ecreatedtime" type="text" ng-model="formData.endcreatedtime"  required class="form-control" data-min-date="{{formData.endcreatedtime}}"  data-date-format="yyyy-MM-dd" data-date-type="string" data-autoclose="1"  bs-datepicker> -->

            <input  type="text"   class="form-control input-sm col-sm-12"  ng-model="formData.endcreatedtime" data-date-format="yyyy-MM-dd" data-date-type="string" data-autoclose="1"  bs-datepicker style="height:30px;">
        </div>

       
    </div>

    <div class="form-group">

            <div class="col-sm-offset-8 col-sm-1">
                <button id="btn_search" type="button" class="btn btn-primary btn-block btn-sm" ng-click="queryForm()"><span class="glyphicon glyphicon-search"></span>&nbsp;查 询</button>
            </div>
            <div class="col-sm-1">
                <button id="btn_add" type="button" href="#changewarehouse-container" ng-click="showaddmodal()" role="button" data-target="#changewarehouse-container" data-toggle="modal" class="btn btn-primary btn-block btn-sm"><span class="glyphicon glyphicon-plus"></span>&nbsp;添 加</button>
            </div>
    </div>

</form>
