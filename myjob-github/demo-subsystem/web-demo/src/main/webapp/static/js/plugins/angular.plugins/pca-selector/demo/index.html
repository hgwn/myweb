<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container" ng-controller="pcaController">
    <div class="col-md-12 column" style="padding: 30px;">
        <form class="form-inline">
            <div class="form-group col-md-4">
                <label>选择省市县：</label>
                <input  select-address name="address" ng-model="address" provinceid="formData.provinceid" cityid="formData.cityid" areaid="formData.areaid"  placeholder="请选择所在地" type="text" class="form-control pca-input" style="width: 200px;" />
            </div>
        </form>
    </div>
    <div class="col-md-12 column" style="padding: 30px;">
        <div>
           	ng-model 省市县：{{address}}
        </div>
        <div>
           	provinceid：{{formData.provinceid}}
        </div>
        <div>
           	cityid：{{formData.cityid}}
        </div>
        <div>
            areaid：{{formData.areaid}}
        </div>
    </div>
</div>



<script src="../js/jquery.min.js"></script>
<script src="../js/angular.min.js"></script>
<script src="../pca-selector.js"></script>
<script src="controller.js"></script>
</body>
</html>
