<!DOCTYPE html>
<html ng-app="nestedCombobox">
<head lang="en">
    <meta charset="UTF-8">
    <title>Demo ng-nested-combobox</title>
    <link rel='stylesheet' href="../src/nestedCombobox.css" />
    <script src="../bower_components/angular/angular.js" ></script>
    <script src="../src/ng-nested-combobox.js"></script>
    <script>
        var nestedCombobox=angular.module('nestedCombobox',['ui.nested.combobox']);

        nestedCombobox.controller('nestedComboboxController',function($scope){
            var that = this;

            this.collection1 = [
                {
                    id:1,
                    name:'item1',
                    childrens:[
                        {
                            id:2,
                            name:'item1_1'
                        },
                        {
                            id:3,
                            name:'item2_2'
                        }
                    ]
                },
                {
                    id:4,
                    name:'item2',
                    childrens:[
                        {
                            id:5,
                            name:'item2_1'
                        },
                        {
                            id:6,
                            name:'item2_2',
                            childrens:[
                                {
                                    id:7,
                                    name:'item2_2_1'
                                },
                                {
                                    id:8,
                                    name:'item2_2_2'
                                }
                            ]
                        }
                    ]

                }
            ];



            this.collection = this.collection1;


            this.changeItem = function (value) {
                that.selectedItem = value;
            }

            this.activeItem =  {
                id:2,
                name:'item1_1'
            }
        })

    </script>
    <style>
        .col{float:left;padding:20px;width:300px;}
        .container{width:100%;}
        .code{background-color:#F4F4F4}
    </style>
</head>
<body>

        <div class="container" data-ng-controller="nestedComboboxController as demo">
            <h2>Demo ng-nested-combobox</h2>


            <div class="col">
                <nested-combo-box control-class="col-md-7" control-disabled="false" change-event="demo.changeItem"  collection="demo.collection" current-member="demo.activeItem" />
            </div>
            <div class="col code">
                <p>Selected item:</p>
                <pre>{{demo.selectedItem | json}}</pre>
            </div>

        </div>




</body>
</html>
