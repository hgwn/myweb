<nav>
	<div style="border: 0px;margin: auto 20px;">
		<div style="float: left;padding: 0px;">
			<ul class="pagination" style="padding: 0px;margin: 0px">
				<li class="page-info">
					<a style="border: 0px;">
						共 {{paging.getRecordCount()}} 条记录，每页 {{paging.pageSize}} 条，当前 {{paging.pageNum}}/{{paging.getPageCount()}} 页
					</a>
				</li>
			</ul>
		</div>
		<div style="float: right;padding: 0px;">
			<ul class="pagination" style="padding: 0px;margin: 0px;">
				<li>
					<a style="border: 0px">
						<select name="pageSize" id="pageSize" ng-model="paging.pageSize" style="width: 45px;">
							<option ng-repeat="v in paging.pageSizeList" value="{{v}}">{{v}}</option>
						</select>
					</a>
				</li>
				<li><a href="" ng-click="paging.skipToFirst()">首 页</a></li>
				<li><a href="" ng-click="paging.skipToPrevious()">上一页</a></li>
				<li><a href="" ng-click="paging.skipToNext()">下一页</a></li>
				<li><a href="" ng-click="paging.skipToLast()">末 页 </a></li>
				<li>
					<a style="border-top: 0px;border-right: 0px;border-bottom: 0px;background-color: white;">
						转到第<input type="number" min="1" max={{paging.getPageCount()}} name="pageNum" ng-model="paging.pageNum" style="width:40px;height: 25px"> 页，
					</a>
				</li>
				<li><a href="" ng-click="onselect()">刷新</a></li>
			</ul> 
		</div> 
	</div> 
</nav>;
