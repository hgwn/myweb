<!doctype html><html lang="en"><head>	<meta charset="utf-8" />	<title></title></head><body >  <div ng-app="fileUpload" ng-controller="MyCtrl">    watching model:    <div class="button" ngf-select ng-model="files" ngf-accept="'image/*'">Upload using model $watch</div>    <div class="button" ngf-select ngf-change="upload($files)">Upload on file change</div>    Drop File:    <div ngf-drop ng-model="files" class="drop-box"         ngf-drag-over-class="dragover" ngf-multiple="true" ngf-allow-dir="true"        ngf-accept="'image/*,application/pdf'">Drop Images or PDFs files here</div>    <div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>        Image thumbnail: <img ngf-src="files[0]" ngf-default-src="'/thumb.jpg'" ngf-accept="'image/*'">    Audio preview: <audio controls ngf-src="files[0]" ngf-accept="'audio/*'"></audio>    Video preview: <video controls ngf-src="files[0]" ngf-accept="'video/*'"></video>            <form method="POST" enctype="multipart/form-data" action="../base/fileUpload.do">  File to upload: <input type="file" name="upfile"><br/>  Notes about the file: <input type="text" name="note"><br/>  <br/>  <input type="submit" value="Press"> to upload the file!</form></div>     <script src="../static/js/base/angularjs/v.1.3.15/angular.js" type="text/javascript"></script>     <script src="../static/js/base/jquery/jquery.min.js" type="text/javascript"></script>     <script src="../static/js/plugins/angular.plugins/ng-file-upload/ng-file-upload.min.js" type="text/javascript"></script>     <script type="text/javascript">         var app = angular.module('fileUpload', ['ngFileUpload']);		app.controller('MyCtrl', ['$scope', 'Upload', function ($scope, Upload) {		    $scope.$watch('files', function () {		        $scope.upload($scope.files);		    });    $scope.upload = function (files) {        if (files && files.length) {            for (var i = 0; i < files.length; i++) {                var file = files[i];                Upload.upload({                    url: 'base/fileUpload.do',                    fields: {'username': $scope.username},                    file: file                }).progress(function (evt) {                    var progressPercentage = parseInt(100.0 * evt.loaded / evt.total);                    console.log('progress: ' + progressPercentage + '% ' + evt.config.file.name);                }).success(function (data, status, headers, config) {                                    console.log('file ' + config.file.name + 'uploaded. Response: ' + data);                });            }        }    };}]);     </script></body></html>
