<div id="fixbg" class="hide">
	<div class="spinner">
		<div class="spinner-container container1">
			<div class="circle1"></div>
			<div class="circle2"></div>
			<div class="circle3"></div>
			<div class="circle4"></div>
		</div>
		<div class="spinner-container container2">
			<div class="circle1"></div>
			<div class="circle2"></div>
			<div class="circle3"></div>
			<div class="circle4"></div>
		</div>
		<div class="spinner-container container3">
			<div class="circle1"></div>
			<div class="circle2"></div>
			<div class="circle3"></div>
			<div class="circle4"></div>
		</div>
	</div>
</div>


<style>
	#fixbg {
		width: 100%;
		height: 100%;
		background: #eee;
		opacity: 0.6;
		position: fixed;
		left: 0;
		top: 0;
		bottom: 0;
		right: 0;
		z-index: 99999999999;
	}
	
	#fixbg.hide{display: none;}
	#fixbg.show{display: block;}
	
	#fixbg .spinner {
		margin: 0 auto;
		width: 80px;
		height: 80px;
		position: absolute;
		left: 50%;
		top: 50%;
		margin-left: -40px;
		margin-top: -40px;
	}
	
	#fixbg .container1>div,
	#fixbg .container2>div,
	#fixbg .container3>div {
		width: 16px;
		height: 16px;
		background-color: #67CF22;
		border-radius: 100%;
		position: absolute;
		-webkit-animation: bouncedelay 1.2s infinite ease-in-out;
		animation: bouncedelay 1.2s infinite ease-in-out;
		-webkit-animation-fill-mode: both;
		animation-fill-mode: both;
	}
	
	#fixbg .spinner .spinner-container {
		position: absolute;
		width: 100%;
		height: 100%;
	}
	
	#fixbg .container2 {
		-webkit-transform: rotateZ(45deg);
		transform: rotateZ(45deg);
	}
	
	#fixbg .container3 {
		-webkit-transform: rotateZ(90deg);
		transform: rotateZ(90deg);
	}
	
	#fixbg .circle1 {
		top: 0;
		left: 0;
	}
	
	#fixbg .circle2 {
		top: 0;
		right: 0;
	}
	
	#fixbg .circle3 {
		right: 0;
		bottom: 0;
	}
	
	#fixbg .circle4 {
		left: 0;
		bottom: 0;
	}
	
	#fixbg .container2 .circle1 {
		-webkit-animation-delay: -1.1s;
		animation-delay: -1.1s;
	}
	
	#fixbg .container3 .circle1 {
		-webkit-animation-delay: -1.0s;
		animation-delay: -1.0s;
	}
	
	#fixbg .container1 .circle2 {
		-webkit-animation-delay: -0.9s;
		animation-delay: -0.9s;
	}
	
	#fixbg .container2 .circle2 {
		-webkit-animation-delay: -0.8s;
		animation-delay: -0.8s;
	}
	
	#fixbg .container3 .circle2 {
		-webkit-animation-delay: -0.7s;
		animation-delay: -0.7s;
	}
	
	#fixbg .container1 .circle3 {
		-webkit-animation-delay: -0.6s;
		animation-delay: -0.6s;
	}
	
	#fixbg .container2 .circle3 {
		-webkit-animation-delay: -0.5s;
		animation-delay: -0.5s;
	}
	
	#fixbg .container3 .circle3 {
		-webkit-animation-delay: -0.4s;
		animation-delay: -0.4s;
	}
	
	#fixbg .container1 .circle4 {
		-webkit-animation-delay: -0.3s;
		animation-delay: -0.3s;
	}
	
	#fixbg .container2 .circle4 {
		-webkit-animation-delay: -0.2s;
		animation-delay: -0.2s;
	}
	
	#fixbg .container3 .circle4 {
		-webkit-animation-delay: -0.1s;
		animation-delay: -0.1s;
	}
	
	@-webkit-keyframes bouncedelay {
		0%,
		80%,
		100% {
			-webkit-transform: scale(0.0)
		}
		40% {
			-webkit-transform: scale(1.0)
		}
	}
	
	@keyframes bouncedelay {
		0%,
		80%,
		100% {
			transform: scale(0.0);
			-webkit-transform: scale(0.0);
		}
		40% {
			transform: scale(1.0);
			-webkit-transform: scale(1.0);
		}
	}
</style>
