<div class="col-sm-12 column" ng-controller="exSearchTunnelController" style="padding: 0px;margin: 0px">
	<h3 style="margin:0 auto 15px; text-align:center;">外部终端号绑定查询</h3>
	<!--start form  -->
		<form class="form-horizontal h_tunnelmanagerForm" role="form" data-ng-init="queryloadData()">
     <div class="form-group">
     	<label class=" col-sm-1 control-label">
        外部终端号
        </label>
        <div class=" col-sm-2">
            <input type="text" class="form-control input-sm"  placeholder="内部终端号" ng-model="getexternalDataForm.externalterminalcode" />
        </div>
        <label class=" col-sm-1 control-label">
       外部商户名称
        </label>
		<div class=" col-sm-3">
			 <input type="text" class="form-control input-sm"  placeholder="内部商户名称" ng-model="getexternalDataForm.externalmername" />
		</div>
		<label class=" col-sm-1 control-label">
       外部组
        </label>
		<div class=" col-sm-2">
			<select class="form-control input-sm" ng-model="getexternalDataForm.exterterminalgroupsname">
                <option value="">--请选择--</option>
                            <option ng-repeat="item in exterterminalgroupsnameData">{{item.exterterminalgroupsname}}</option>
            </select>
		</div>
        <div class=" col-sm-1">
            <button id="btn_search" type="button" style="width:70px;" class="btn btn-primary btn-block btn-sm" ng-click="getExterData()"><span class="glyphicon glyphicon-search"></span>&nbsp;查询</button>
        </div>

     </div>
    </form>
    <!--end form  -->
	<!--start-->
		<div ui-grid="gridOptions" ui-grid-pagination  ui-grid-resize-columns ui-grid-tree-view class="grid"></div>
	<!--start-->
</div>
