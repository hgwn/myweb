<div class="col-sm-12 column" ng-controller="interGroupController" style="padding: 0px;margin: 0px">
	<h3 style="margin:0 auto 15px; text-align:center;">内部组管理</h3>
	<!--start form  -->
		<form class="form-horizontal h_tunnelmanagerForm" role="form" data-ng-init="queryloadData()">
     <div class="form-group">
     	<label class=" col-md-1 col-sm-2 control-label h_mb5">
        内部组名称
        </label>
        <div class=" col-md-3 col-sm-4 h_mb5">
            <input type="text" class="form-control input-sm"  placeholder="组名称" ng-model="queryDataForm.interterminalgroupsname" />
        </div>
        <label class=" col-md-1 col-sm-2 control-label">
       状态
        </label>
		<div class=" col-md-3 col-sm-4 h_mb5">
			<select class="form-control input-sm" ng-model="queryDataForm.status">
                <option value="">--请选择--</option>
                <option ng-repeat="o in status" value="{{o.value}}">{{o.name}}</option>
            </select>
		</div>
        
            <div class=" col-md-1 col-sm-2 col-md-offset-1 col-sm-offset-8 h_mb5">
                <button id="btn_search" type="button" style="min-width:70px;" class="btn btn-primary btn-block btn-sm" ng-click="queryForm()"><span class="glyphicon glyphicon-search"></span>&nbsp;查 询</button>
            </div>
            <div class="col-xs-12 col-sm-2 col-md-1 h_mb5">
               <button id="btn_add" type="button" style="min-width:70px;" ng-click="addGroup()" class="btn btn-primary btn-block btn-sm"><span class="glyphicon glyphicon-plus"></span>&nbsp;新增</button>
            </div>
     </div>   
    </form>
    <!--end form  -->
    
    <!--start table-responsive-->
    	<div ui-view="interGroupListgrid"></div>
    <!--end table-responsive-->
    
    <!-- start 分页 -->
     <div class="col-sm-12 column">
        <nav class="navbar navbar-default navbar-fixed-bottom" role="navigation" style="height: 40px; padding-top:5px;">
            <pagination recordcount="{{tunnelmanagers.data.total}}" pagenum="queryDataForm.pagenum" pagesize="queryDataForm.pagesize" onselect="queryForm();"></pagination>
        </nav>
	</div>
	<!-- end 分页 -->
	
	 <div class="col-sm-12 column" ui-view="edit"></div>
	 <div class="col-sm-12 column" ui-view="add"></div>
</div>
