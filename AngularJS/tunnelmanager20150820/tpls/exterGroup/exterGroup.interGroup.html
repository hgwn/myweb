<div class="row" ng-controller="exterTointerGroupCtr" >
	<div class="col-sm-12" style="border-bottom:1px solid #ddd; padding-bottom:8px;">
	    <div ui-view="externalGroupHeader"></div>
	</div>
	<div class="row">
		<!--start form  -->
			<form class="form-horizontal h_tunnelmanagerForm" role="form">
		     <div class="form-group" style="padding-top:10px;">
		     	<label class=" col-md-1 h_mb5 col-sm-2 control-label">
		        内部组名称
		        </label>
		        <div class=" col-md-3 h_mb5 col-sm-4">
		            <input type="text" class="form-control input-sm"  placeholder="组名称" ng-model="queryDataForm.interterminalgroupsname" />
		        </div>
		        <label class=" col-md-1 h_mb5 col-sm-2 control-label">
		       状态
		        </label>
				<div class=" col-md-3 h_mb5 col-sm-4">
					<select class="form-control input-sm" ng-model="queryDataForm.status">
		                <option value="">--请选择--</option>
		                <option ng-repeat="o in status" value="{{o.value}}">{{o.name}}</option>
		            </select>
				</div>
		        
		            <div class=" col-md-1 h_mb5 col-sm-2 col-md-offset-0 col-sm-offset-8">
		                <button id="btn_search" type="button" style="min-width:70px;" class="btn btn-primary btn-block btn-sm" ng-click="queryForm()">查 询</button>
		            </div>
		            <div class="col-md-1 h_mb5 col-sm-2">
		               <button id="btn_tunnelGroup" type="button" style="min-width:70px;" ng-click="tunnelGroup()" class="btn btn-primary btn-block btn-sm">关联组</button>
		            </div>
		     </div>   
		    </form>
	    <!--end form  -->

	    <!--start table-responsive-->
	    	<div ui-view="interGroupListgrid"></div>
	    <!--end table-responsive-->
	</div>
	<div class="col-sm-12">
		<p style="position:fixed; top:45%; left:30%; color:#999;" ng-if="interGroupData_showFlag"><span class="glyphicon glyphicon-info-sign" style="vertical-align:middle; padding-right:5px; font-size:20px;"></span>内部组数据为空，单击【关联组】按钮可添加到当前组</p>
	</div>

	 <!-- start 分页 -->
     <div class="col-sm-12 column">
        <nav class="navbar navbar-default navbar-fixed-bottom" role="navigation" style="height: 40px; padding-top:5px;">
            <pagination recordcount="{{tunnelmanagers.data.total}}" pagenum="queryDataForm.pagenum" pagesize="queryDataForm.pagesize" onselect="queryForm();"></pagination>
        </nav>
	</div>
	<!-- end 分页 -->
	<!-- 模态框 start -->
	<div class="col-sm-12">
		<div ui-view="exTointerGroupViewmodal"></div>
	</div>
	<!-- 模态框 end -->
</div>
